<!-- Registration Modal -->
<div id="registrationModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
    
    <!-- Close Button -->
    <button id="closeRegistration" 
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">
      Ã—
    </button>

    <h2 class="text-xl font-semibold mb-4 text-center">Sign Up</h2>

    <form id="registrationForm" class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" name="age" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Class</label>
        <select name="class" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Class</option>
          <option value="Year 1">Year 1</option>
          <option value="Year 2">Year 2</option>
          <option value="Year 3">Year 3</option>
          <option value="Year 4">Year 4</option>
          <option value="Year 5">Year 5</option>
          <option value="Year 6">Year 6</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">School Name</label>
        <input type="text" name="schoolName" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Location (State)</label>
        <input type="text" name="location" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Country</label>
        <input type="text" name="country" required
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Register
      </button>
    </form>
  </div>
</div>
