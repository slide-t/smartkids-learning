<!-- registration.html -->
<div id="registrationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Pupil Registration</h2>
    <form id="registrationForm" class="space-y-3">
      <div>
        <label class="block text-sm">Full Name</label>
        <input type="text" id="fullName" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">School Name</label>
        <input type="text" id="schoolName" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">Location (State)</label>
        <input type="text" id="location" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">Country</label>
        <input type="text" id="country" class="w-full border rounded px-3 py-2" required>
      </div>
      <button type="submit" 
        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Register
      </button>
    </form>
  </div>
</div>
