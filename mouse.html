<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    #shapes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .shape {
      width: 80px;
      height: 80px;
      display: inline-block;
      cursor: pointer;
    }

    .circle {
      background: lightblue;
      border-radius: 50%;
    }

    .square {
      background: lightcoral;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid lightgreen;
    }

    /* Progress bar */
    #progress-container {
      width: 80%;
      margin: auto;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 20px;
      background: orange;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 14px;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Mouse Practice: Click the Circle!</h2>
  <p>Click only the circles. Fill the progress bar to win ðŸŽ‰</p>

  <div id="shapes"></div>

  <!-- Progress Tracker -->
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <p id="message"></p>

  <script>
    const shapesContainer = document.getElementById("shapes");
    const progressBar = document.getElementById("progress-bar");
    const message = document.getElementById("message");

    let score = 0;
    const targetScore = 5; // how many correct clicks needed

    // Function to create random shapes
    function createShapes() {
      shapesContainer.innerHTML = "";
      const types = ["circle", "square", "triangle"];
      for (let i = 0; i < 6; i++) {
        const type = types[Math.floor(Math.random() * types.length)];
        const div = document.createElement("div");
        div.classList.add("shape", type);
        div.onclick = () => handleClick(type);
        shapesContainer.appendChild(div);
      }
    }

    function handleClick(type) {
      if (type === "circle") {
        score++;
        updateProgress();
      } else {
        message.textContent = "Oops! Thatâ€™s not a circle ðŸ˜…";
        setTimeout(() => (message.textContent = ""), 1000);
      }
      createShapes(); // refresh shapes
    }

    function updateProgress() {
      let percent = (score / targetScore) * 100;
      progressBar.style.width = percent + "%";
      progressBar.textContent = Math.floor(percent) + "%";

      if (score >= targetScore) {
        message.textContent = "ðŸŽ‰ Well done! You finished the practice!";
        shapesContainer.innerHTML = "";
      }
    }

    // start game
    createShapes();
  </script>

</body>
</html>
