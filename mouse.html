<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Mouse Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-body { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
    .accordion-header span:last-child { transition: transform 0.3s ease; }
    .hidden { display: none; }
    .current { text-decoration: underline; text-decoration-thickness: 2px; }
    .modal { background: #fff; border-radius: 12px; padding: 16px; max-width: 600px; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.2);}
    .mouse-task { background: #f0f0f0; padding: 12px; border-radius: 8px; margin-top: 12px; text-align:center; }
    button { cursor:pointer; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Mouse Practice</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

  <!-- Mouse Practice Modal -->
  <div id="mouseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="modal relative">
      <button id="closeMouse" class="absolute top-2 right-2 text-red-600 text-xl font-bold">&times;</button>
      <h2 id="mouseTitle" class="text-xl font-bold mb-4">Mouse Practice</h2>
      <div id="mouseInstructions" class="text-lg leading-relaxed"></div>
      <div id="mouseTask" class="mouse-task">Click or drag to follow the instructions!</div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("accordion");
  const mouseModal = document.getElementById("mouseModal");
  const closeMouse = document.getElementById("closeMouse");
  const mouseTitle = document.getElementById("mouseTitle");
  const mouseInstructions = document.getElementById("mouseInstructions");
  const mouseTask = document.getElementById("mouseTask");

  let currentTopics = [];
  let currentIndex = 0;

  // Load JSON
  try {
    const res = await fetch("data/mouse.json");
    const data = await res.json();
    const classes = Array.isArray(data) ? data : data.classes;

    classes.forEach(cls => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow-md overflow-hidden mb-4";

      const header = document.createElement("button");
      header.className = "accordion-header w-full flex justify-between items-center px-6 py-4 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition";
      header.innerHTML = `<span class="text-gray-900">${cls.name}</span><span class="text-gray-900">+</span>`;
      card.appendChild(header);

      const body = document.createElement("div");
      body.className = "accordion-body bg-gray-50";

      body.innerHTML = (cls.terms || []).map(term => {
        return `
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-blue-700 px-4 py-2">${term.title}</h3>
            ${(term.categories || []).map(cat => `
              <div class="ml-4 mb-2">
                <h4 class="text-md font-semibold text-purple-600 px-3 py-1">${cat.name}</h4>
                <ul class="space-y-2 pl-6">
                  ${(cat.topics || []).map(topic => `
                    <li>
                      <button class="topicBtn block w-full text-left px-4 py-2 rounded-lg shadow text-gray-900 bg-white hover:shadow-md hover:bg-blue-50 transition flex items-center gap-2"
                        data-title="${topic.title}"
                        data-sample="${topic.sample}">
                        üñ±Ô∏è ${topic.title}
                      </button>
                    </li>
                  `).join("")}
                </ul>
              </div>
            `).join("")}
          </div>`;
      }).join("");

      card.appendChild(body);
      header.addEventListener("click", () => {
        const isOpen = body.style.maxHeight && body.style.maxHeight !== "0px";
        container.querySelectorAll(".accordion-body").forEach(el => el.style.maxHeight = null);
        container.querySelectorAll(".accordion-header span:last-child").forEach(icon => icon.style.transform = "rotate(0deg)");
        if (!isOpen) {
          body.style.maxHeight = body.scrollHeight + "px";
          header.querySelector("span:last-child").style.transform = "rotate(45deg)";
        }
      });
      container.appendChild(card);
    });

    // Topic click ‚Üí mouse modal
    container.addEventListener("click", e => {
      const btn = e.target.closest(".topicBtn");
      if (!btn) return;
      currentTopics = [...btn.closest("ul").querySelectorAll(".topicBtn")];
      currentIndex = currentTopics.indexOf(btn);

      mouseTitle.textContent = btn.dataset.title;
      mouseInstructions.textContent = btn.dataset.sample;
      mouseTask.textContent = "Try moving your mouse or clicking to follow the sample!";
      mouseModal.classList.remove("hidden");
    });

  } catch (err) {
    console.error("Error loading JSON:", err);
    container.innerHTML = '<p class="text-red-500">‚ö†Ô∏è Failed to load mouse practice data.</p>';
  }

  closeMouse.addEventListener("click", () => mouseModal.classList.add("hidden"));

}); // DOMContentLoaded
</script>
</body>
</html>
