<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouse Practice - Smart Learning Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-body { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
    .accordion-header span:last-child { transition: transform 0.3s ease; }
    .hidden { display: none; }
    .btn {
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      border: 2px solid white;
      box-shadow: 0 0 12px white;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-gray-300 text-gray-900 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Mouse Practice</h1>
      <a href="index.html" class="bg-white text-gray-900 px-4 py-2 rounded-lg font-medium shadow hover:bg-gray-200 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select a Mouse Practice</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

  <!-- Mouse Modal -->
  <div id="mouseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full shadow-lg relative">
      <button id="closeMouseModal" class="absolute top-2 right-2 text-red-600 text-xl font-bold">&times;</button>
      <h2 id="mouseTitle" class="text-xl font-bold mb-4">Mouse Practice</h2>
      <p id="mouseInstruction" class="mb-4 text-gray-700"></p>
      <div id="mouseContent" class="bg-gray-100 p-4 rounded text-lg flex flex-wrap gap-4 justify-center"></div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("accordion");
  const mouseModal = document.getElementById("mouseModal");
  const closeMouseModal = document.getElementById("closeMouseModal");
  const mouseTitle = document.getElementById("mouseTitle");
  const mouseInstruction = document.getElementById("mouseInstruction");
  const mouseContent = document.getElementById("mouseContent");

  try {
    const res = await fetch("data/mouse.json");
    const data = await res.json();
    const classes = Array.isArray(data) ? data : data.classes;

    classes.forEach(cls => {
      if (cls.id !== "mouse") return; // only mouse

      cls.topics.forEach(topic => {
        const btn = document.createElement("button");
        btn.className = "btn bg-gray-300 text-gray-900 w-full md:w-auto";
        btn.textContent = topic.title;
        btn.dataset.instruction = topic.instruction;
        btn.dataset.content = JSON.stringify(topic.sample);
        container.appendChild(btn);
      });
    });

    // Topic click → open modal
    container.addEventListener("click", e => {
      const btn = e.target.closest(".btn");
      if (!btn) return;
      mouseTitle.textContent = btn.textContent;
      mouseInstruction.textContent = btn.dataset.instruction;
      mouseContent.innerHTML = "";
      const samples = JSON.parse(btn.dataset.content);
      samples.forEach(s => {
        const item = document.createElement("div");
        item.className = "px-4 py-2 bg-blue-200 rounded shadow text-center cursor-pointer hover:bg-blue-300";
        item.textContent = s;
        mouseContent.appendChild(item);
      });
      mouseModal.classList.remove("hidden");
    });

    closeMouseModal.addEventListener("click", () => {
      mouseModal.classList.add("hidden");
    });

  } catch (err) {
    console.error("Error loading mouse JSON:", err);
    container.innerHTML = '<p class="text-red-500">⚠️ Failed to load mouse practice data.</p>';
  }
});
</script>
</body>
</html>
