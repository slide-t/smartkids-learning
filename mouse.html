<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduKids Accordion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-body {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .rotate {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 p-6">

  <div id="accordionContainer" class="space-y-4"></div>

  <script>
    // Example JSON structure (add all your years/terms/categories)
    const years = [
      {
        id: 1,
        name: "Year 1",
        terms: [
          {
            number: 1,
            title: "Term 1",
            categories: [
              { id: "keyboard", name: "Keyboard", topics: [{ title: "Home Row Drill", sample: "Repeat the home row letters." }] },
              { id: "mouse", name: "Mouse Skills", topics: [{ title: "Clicking Basics", sample: "Practice clicking." }] }
            ]
          },
          {
            number: 2,
            title: "Term 2",
            categories: [
              { id: "typing", name: "Typing", topics: [{ title: "Speed Drill", sample: "Type fast with accuracy." }] }
            ]
          }
        ]
      },
      { id: 2, name: "Year 2", terms: [] } // Add all years up to 12
    ];

    const container = document.getElementById("accordionContainer");

    // Build accordion dynamically
    years.forEach(year => {
      const yearDiv = document.createElement("div");
      yearDiv.classList.add("border", "rounded-lg", "bg-white", "shadow");

      // Year header
      const yearHeader = document.createElement("button");
      yearHeader.className = "w-full flex justify-between items-center px-4 py-2 font-bold text-lg bg-gray-100 hover:bg-gray-200 rounded-t-lg accordion-header";
      yearHeader.innerHTML = `${year.name} <span class="chevron rotate">&#9654;</span>`;
      yearHeader.dataset.target = `year${year.id}-body`;
      yearDiv.appendChild(yearHeader);

      // Year body
      const yearBody = document.createElement("div");
      yearBody.id = `year${year.id}-body`;
      yearBody.className = "accordion-body px-4 py-0";

      year.terms.forEach((term, termIndex) => {
        // Term header
        const termHeader = document.createElement("button");
        termHeader.className = "w-full flex justify-between items-center px-4 py-2 font-semibold bg-gray-200 hover:bg-gray-300 mt-2 rounded accordion-header";
        termHeader.innerHTML = `${term.title} <span class="chevron rotate">&#9654;</span>`;
        const termBodyId = `year${year.id}-term${termIndex}-body`;
        termHeader.dataset.target = termBodyId;
        yearBody.appendChild(termHeader);

        // Term body
        const termBody = document.createElement("div");
        termBody.id = termBodyId;
        termBody.className = "accordion-body px-4 py-0 bg-gray-50";

        term.categories.forEach(cat => {
          const catDiv = document.createElement("div");
          catDiv.className = "border-l-2 border-gray-300 pl-2 py-1 my-1";
          catDiv.innerHTML = `<strong>${cat.name}</strong>`;
          termBody.appendChild(catDiv);

          cat.topics.forEach(topic => {
            const topicDiv = document.createElement("div");
            topicDiv.className = "pl-4 py-1 text-gray-700";
            topicDiv.innerHTML = `<em>${topic.title}:</em> ${topic.sample}`;
            termBody.appendChild(topicDiv);
          });
        });

        yearBody.appendChild(termBody);
      });

      yearDiv.appendChild(yearBody);
      container.appendChild(yearDiv);
    });

    // Accordion toggle with smooth transition and chevron rotation
    document.addEventListener("click", (e) => {
      if (e.target.closest(".accordion-header")) {
        const header = e.target.closest(".accordion-header");
        const body = document.getElementById(header.dataset.target);
        const chevron = header.querySelector(".chevron");

        if (!body) return;

        if (body.style.maxHeight && body.style.maxHeight !== "0px") {
          body.style.maxHeight = "0px";
          body.style.paddingTop = "0px";
          body.style.paddingBottom = "0px";
          chevron.classList.remove("rotate");
        } else {
          body.style.maxHeight = body.scrollHeight + "px";
          body.style.paddingTop = "0.5rem";
          body.style.paddingBottom = "0.5rem";
          chevron.classList.add("rotate");
        }
      }
    });
  </script>

</body>
</html>
