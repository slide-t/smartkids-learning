<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Skills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    header {
      background-color: #1e3a8a; /* Blue like classes.html */
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    header a {
      position: absolute;
      left: 15px;
      top: 15px;
      background: white;
      color: #1e3a8a;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin: 0;
    }

    .year {
      margin: 20px auto;
      padding: 10px;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .year h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .topic-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      background: #e5e7eb; /* Light grey for mouse */
      color: #1e3a8a;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .topic-btn:hover {
      border: 2px solid white;
      background: #d1d5db;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <h1>Mouse Skills</h1>
  </header>

  <main id="content"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    async function loadMouseSkills() {
      try {
        const res = await fetch('data/mouse.json');
        const data = await res.json();

        // Handle both array or object
        const years = Array.isArray(data) ? data : data.years;

        const container = document.getElementById('content');
        container.innerHTML = '';

        years.forEach(year => {
          const yearDiv = document.createElement('div');
          yearDiv.className = 'year';

          const yearTitle = document.createElement('h2');
          yearTitle.textContent = year.name;
          yearDiv.appendChild(yearTitle);

          year.topics.forEach(topic => {
            const btn = document.createElement('button');
            btn.className = 'topic-btn';
            btn.textContent = topic.title;

            btn.addEventListener('click', () => {
              document.getElementById('modal-title').textContent = topic.title;
              document.getElementById('modal-text').textContent = topic.sample;
              document.getElementById('modal').style.display = 'flex';
            });

            yearDiv.appendChild(btn);
          });

          container.appendChild(yearDiv);
        });
      } catch (err) {
        console.error('Error loading mouse.json:', err);
      }
    }

    // Close modal
    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Close modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    });

    loadMouseSkills();
  </script>
</body>
</html>
