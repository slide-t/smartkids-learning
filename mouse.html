<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold text-center">üê≠ Smartkids Mouse Practice</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow p-4 max-w-3xl mx-auto">
    <div id="accordion" class="space-y-4"></div>
  </main>

  <!-- MODAL -->
  <div id="practiceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-red-600">‚úñ</button>
      <h2 id="modalTitle" class="text-lg font-bold mb-2"></h2>
      <p id="modalSample" class="mb-4 text-gray-700"></p>
      <div id="practiceArea" class="border border-dashed border-gray-400 rounded-lg p-4 text-center">
        <!-- Interactive practice area will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("accordion");
      const modal = document.getElementById("practiceModal");
      const closeModal = document.getElementById("closeModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalSample = document.getElementById("modalSample");
      const practiceArea = document.getElementById("practiceArea");

      try {
        const res = await fetch('data/mouse.json');
        const data = await res.json();
        const years = data.years;

        // Build accordion
        years.forEach((year, yi) => {
          const section = document.createElement("div");
          section.className = "bg-white rounded-lg shadow";

          const header = document.createElement("button");
          header.className =
            "w-full text-left p-4 bg-blue-500 text-white font-semibold rounded-t-lg focus:outline-none";
          header.textContent = year.name;
          header.addEventListener("click", () => {
            content.classList.toggle("hidden");
          });

          const content = document.createElement("div");
          content.className = "hidden p-4 space-y-2";

          year.topics.forEach((topic, ti) => {
            const btn = document.createElement("button");
            btn.className =
              "block w-full text-left p-2 bg-gray-200 hover:bg-blue-100 rounded";
            btn.textContent = topic.title;
            btn.addEventListener("click", () => {
              modalTitle.textContent = topic.title;
              modalSample.textContent = topic.sample;
              practiceArea.innerHTML = `<p class="text-gray-500">üëâ Practice for <b>${topic.title}</b> will appear here.</p>`;
              modal.classList.remove("hidden");
              modal.classList.add("flex");
            });
            content.appendChild(btn);
          });

          section.appendChild(header);
          section.appendChild(content);
          container.appendChild(section);
        });
      } catch (err) {
        console.error("Error loading JSON:", err);
        container.innerHTML =
          '<p class="text-red-500">‚ö†Ô∏è Failed to load mouse data.</p>';
      }

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      });
    });
  </script>
</body>
</html>
