<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartKids Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold">SmartKids Quiz</h1>
    <div class="space-x-2">
      <a href="classes.html" class="bg-green-500 px-3 py-1 rounded">Keyboard Tutor</a>
      <a href="mouse.html" class="bg-yellow-500 px-3 py-1 rounded">Mouse Practice</a>
    </div>
  </nav>

  <!-- Quiz Container -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Answer the questions below</h2>

    <!-- Category selector -->
    <div class="mb-4">
      <label for="categorySelect" class="block mb-2 font-semibold">Choose Quiz Category:</label>
      <select id="categorySelect" class="border rounded p-2 w-full max-w-sm">
        <option value="mouse">Mouse</option>
        <option value="keyboard">Keyboard</option>
        <option value="ict">ICT</option>
      </select>
    </div>

    <form id="quizForm" class="grid gap-4 md:grid-cols-2"></form>

    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="bg-gray-400 text-white px-4 py-2 rounded hidden">Previous</button>
      <button id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      <button id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">Next</button>
    </div>

    <div id="result" class="mt-4 text-lg font-bold text-center"></div>
    <div id="reportCard" class="mt-6 hidden bg-white shadow rounded p-4"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
