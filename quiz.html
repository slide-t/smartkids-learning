<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">SmartKids Quiz</h1>
    <div class="space-x-3">
      <a href="classes.html" class="px-3 py-1 bg-white text-blue-600 rounded">Keyboard Tutor</a>
      <a href="mouse.html" class="px-3 py-1 bg-white text-blue-600 rounded">Mouse Practice</a>
    </div>
  </header>

  <!-- Quiz Container -->
  <main class="p-4 max-w-5xl mx-auto">
    <div id="quiz-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <!-- Navigation -->
    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50">Previous</button>
      <button id="nextBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Next</button>
      <button id="submitBtn" class="px-4 py-2 bg-green-600 text-white rounded hidden">Submit</button>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
