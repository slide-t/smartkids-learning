<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold">SmartKids Quiz</h1>
    <div class="space-x-2">
      <a href="classes.html" class="bg-green-500 px-3 py-1 rounded">Keyboard Tutor</a>
      <a href="mouse.html" class="bg-yellow-500 px-3 py-1 rounded">Mouse Practice</a>
    </div>
  </nav>

  <!-- Quiz Container -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Answer the questions below</h2>
    
    <!-- Quiz Form -->
    <form id="quizForm" class="grid gap-4 md:grid-cols-2"></form>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
      <button type="button" id="prevBtn" class="bg-gray-400 text-white px-4 py-2 rounded hidden">Previous</button>
      <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      <button type="button" id="nextBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">Next</button>
    </div>

    <!-- Results -->
    <div id="result" class="mt-4 text-lg font-bold text-center"></div>
    <div id="reportCard" class="mt-6 hidden bg-white shadow rounded p-4"></div>
  </div>

  <!-- Quiz Script -->
  <script src="quiz.js"></script>
</body>
</html>
