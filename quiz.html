<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">SmartKids Quiz</h1>
    <div class="space-x-3">
      <a href="classes.html" class="px-3 py-1 bg-white text-blue-600 rounded">Keyboard Tutor</a>
      <a href="mouse.html" class="px-3 py-1 bg-white text-blue-600 rounded">Mouse Practice</a>
    </div>
  </header>

  <!-- Quiz Container -->
  <main class="p-4 max-w-5xl mx-auto">
    <div id="quiz-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <!-- Navigation -->
    <div class="flex justify-end mt-6">
      <button id="submitBtn" class="px-4 py-2 bg-green-600 text-white rounded">Submit</button>
    </div>

    <!-- Report Card -->
    <section id="report-card" class="mt-8 hidden bg-white shadow rounded p-6">
      <h2 class="text-xl font-bold mb-4">Mini Report Card</h2>
      <p id="report-user" class="mb-2"></p>
      <p id="report-total" class="mb-2"></p>
      <div id="report-breakdown"></div>
    </section>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
