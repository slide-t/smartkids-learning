<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .key {
      display: inline-block;
      padding: 12px 16px;
      margin: 3px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-weight: bold;
      transition: all 0.2s;
    }
    .key.active {
      border-color: #1d4ed8;
      background: #1d4ed8;
      color: white;
      box-shadow: 0 0 10px #1d4ed8;
    }
    .highlight {
      text-decoration: underline;
      text-decoration-color: orange;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-900 text-white text-center p-4 text-2xl font-bold">
    Typing Tutor â€“ Year 1 & 2
  </header>

  <!-- Main Board -->
  <main class="flex-1 p-6">
    <!-- Lesson Text -->
    <div id="lessonText" class="text-xl font-mono mb-6">
      Click a lesson to begin...
    </div>

    <!-- Input + Stats -->
    <div class="mb-4">
      <input id="typingInput" type="text" 
             class="w-full border p-3 rounded text-lg" 
             placeholder="Start typing here..." disabled>
      <div class="mt-2 flex space-x-6 text-lg">
        <div>Score: <span id="score">0</span></div>
        <div>Errors: <span id="errors">0</span></div>
        <div>WPM: <span id="wpm">0</span></div>
      </div>
    </div>

    <!-- Virtual Keyboard -->
    <div id="keyboard" class="mt-6 text-center"></div>
  </main>

  <script>
    // Sample Lessons
    const lessons = {
      "Year 1": ["fff jjj", "ddd kkk", "The cat sat"],
      "Year 2": ["quick brown fox", "jumped over lazy dog"]
    };

    let currentLesson = "";
    let score = 0, errors = 0, startTime;

    const lessonText = document.getElementById("lessonText");
    const typingInput = document.getElementById("typingInput");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");
    const wpmEl = document.getElementById("wpm");
    const keyboard = document.getElementById("keyboard");

    // Build virtual keyboard
    const rows = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
    rows.forEach(r => {
      let rowDiv = document.createElement("div");
      [...r].forEach(ch => {
        let key = document.createElement("div");
        key.className = "key";
        key.textContent = ch;
        key.id = "key-" + ch;
        rowDiv.appendChild(key);
      });
      keyboard.appendChild(rowDiv);
    });

    // Start lesson
    function startLesson(text) {
      currentLesson = text;
      typingInput.value = "";
      typingInput.disabled = false;
      typingInput.focus();
      lessonText.innerHTML = `<span class="highlight">${text[0]}</span>${text.slice(1)}`;
      score = 0; errors = 0;
      scoreEl.textContent = score;
      errorsEl.textContent = errors;
      startTime = Date.now();
    }

    // Handle typing
    typingInput.addEventListener("input", e => {
      const val = e.target.value;
      let correct = true;

      if (val.length <= currentLesson.length) {
        const expected = currentLesson.slice(0, val.length);
        if (val !== expected) {
          errors++;
          errorsEl.textContent = errors;
          correct = false;
        }
      }

      // Update highlight
      let nextChar = currentLesson[val.length] || "";
      lessonText.innerHTML =
        currentLesson.slice(0, val.length) +
        (nextChar ? `<span class="highlight">${nextChar}</span>` : "") +
        currentLesson.slice(val.length + 1);

      // Update WPM
      let mins = (Date.now() - startTime) / 60000;
      wpmEl.textContent = Math.round(val.length / 5 / mins);

      // Update Score
      if (correct) {
        score++;
        scoreEl.textContent = score;
      }

      // Done
      if (val === currentLesson) {
        typingInput.disabled = true;
        lessonText.textContent = "ðŸŽ‰ Lesson Complete!";
      }
    });

    // Key highlight
    document.addEventListener("keydown", e => {
      const key = document.getElementById("key-" + e.key);
      if (key) key.classList.add("active");
    });
    document.addEventListener("keyup", e => {
      const key = document.getElementById("key-" + e.key);
      if (key) key.classList.remove("active");
    });

    // Auto start first lesson
    startLesson(lessons["Year 1"][0]);
  </script>
</body>
</html>
