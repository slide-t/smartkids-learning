<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing & Mouse Skills - Game Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure samples fit inside container without stacking awkwardly */
    #prompt {
      font-size: 1.5rem;
      word-wrap: break-word;
      white-space: normal;
      text-align: center;
    }

    /* Keyboard layout styles */
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    .key {
      background: #e5e7eb;
      border-radius: 0.25rem;
      margin: 0.2rem;
      padding: 0.8rem 1rem;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      min-width: 40px;
    }
    .key.wide {
      min-width: 80px;
    }
    .key.extra-wide {
      min-width: 160px;
    }
    .key.active {
      background: #60a5fa;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

  <div id="game-board" class="max-w-3xl w-full bg-white shadow p-6 rounded">
    <h2 id="topic-title" class="text-2xl font-bold mb-2"></h2>
    <p id="topic-instruction" class="mb-4 text-gray-700"></p>

    <!-- Typing Area -->
    <div id="typing-area" class="mb-4">
      <p id="prompt" class="mb-2"></p>
      <input id="input" type="text" class="border w-full p-2 mb-2 rounded" placeholder="Type here..." />
      <p id="feedback" class="text-center"></p>
    </div>

    <!-- Virtual Keyboard -->
    <div id="virtual-keyboard" class="mt-4"></div>

    <!-- Navigation -->
    <div class="mt-6 flex justify-between">
      <button id="back-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button id="home-btn" class="bg-gray-700 text-white px-4 py-2 rounded">Home</button>
    </div>
  </div>

  <script src="game-board.js"></script>
</body>
</html>
