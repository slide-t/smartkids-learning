<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Practice</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background:#f0f0f0; }
  #practiceArea { font-size: 24px; margin-bottom: 20px; min-height:50px; }
  #virtualKeyboard { margin-top: 20px; }
  .vk-row { display: flex; justify-content: center; margin-bottom:5px; }
  .vk-key { 
    border: 1px solid #999; 
    border-radius: 4px; 
    padding: 10px 12px; 
    margin: 2px; 
    cursor: pointer; 
    user-select: none;
    background:#ccc;
    text-align:center;
    width:40px;
  }
  .vk-active { border:2px solid #000; }
  #scoreDisplay, #timerDisplay { font-weight: bold; margin: 10px 0; }
  button { padding:8px 12px; margin:5px; cursor:pointer; }
  #tooltip { 
    position: fixed; top:10px; right:10px; background:#333; color:#fff; padding:10px 15px; 
    border-radius:5px; opacity:0; transition: opacity 0.3s; 
  }
  #tooltip.show { opacity:1; }
</style>
</head>
<body>

<h1>Typing Practice</h1>

<div id="scoreDisplay">Score: 0</div>
<div id="timerDisplay">Time: 0s</div>

<div id="practiceArea">Loading...</div>

<div id="virtualKeyboard"></div>

<div style="margin-top:20px;">
  <button id="prevBtn">Previous Topic</button>
  <button id="nextBtn">Next Topic</button>
  <button id="restartBtn" style="display:none;">Restart Topic</button>
</div>

<div id="tooltip"></div>

<script src="practice.js"></script> <!-- your JS code saved as practice.js -->

</body>
</html>
