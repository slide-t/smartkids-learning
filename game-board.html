<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Learning Kids - Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="classes.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Back to Classes</a>
    </div>
  </header>

  <!-- Main Game Container -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <div id="topic-container" class="bg-white p-6 rounded-xl shadow-md">
      <h2 id="topic-title" class="text-3xl font-bold mb-4 text-center">Loading...</h2>
      <p id="topic-description" class="text-gray-700 mb-6 text-center"></p>

      <!-- Timer -->
      <div class="text-center mb-4">
        <span class="font-bold text-lg">Time Left: </span>
        <span id="timer" class="text-red-600 font-bold">00:00</span>
      </div>

      <!-- Game/Practice Area -->
      <div id="game-area" class="mb-6 text-center">
        <p class="text-gray-500">Practice will appear here</p>
      </div>

      <!-- Controls -->
      <div class="flex justify-between space-x-2">
        <button id="prev-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-900 px-4 py-2 rounded-lg font-semibold shadow">← Previous</button>
        <button id="restart-btn" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg font-semibold shadow">Restart</button>
        <button id="next-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold shadow">Next →</button>
      </div>
    </div>
  </main>

  <script src="game-board.js"></script>
</body>
</html>
