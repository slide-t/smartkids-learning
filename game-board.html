<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Practice - Smart Kids Learning</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; display:flex; flex-direction:column; align-items:center;}
  header { background:#0d3b66; color:white; padding:1rem; width:100%; text-align:center; display:flex; justify-content:space-between; align-items:center;}
  header a { color:white; text-decoration:none; background:#0d3b66; padding:0.5rem 1rem; border-radius:5px; border:1px solid white; }
  .container { max-width:750px; margin-top:20px; padding:1rem; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center;}
  .practice-area { min-height:120px; padding:1rem; border:1px solid #ccc; border-radius:5px; background:#fafafa; font-size:1.5rem; margin-bottom:15px; word-wrap:break-word;}
  .score { font-weight:bold; margin-top:10px; color:#0d3b66; }
  .nav-buttons { margin-top:15px; display:flex; justify-content:space-between; }
  .nav-buttons button { padding:0.5rem 1rem; border:none; border-radius:5px; background:#0d3b66; color:white; cursor:pointer; transition:0.3s;}
  .nav-buttons button:hover { background:#144e8c; }
  .virtual-keyboard { display:flex; flex-direction:column; justify-content:center; align-items:center; margin-top:15px; }
  .vk-row { display:flex; justify-content:center; margin-bottom:3px; }
  .vk-key { width:45px; height:45px; line-height:45px; text-align:center; border-radius:5px; background:#ccc; user-select:none; font-weight:bold; margin:0.1rem; opacity:0.5; cursor:pointer;}
  .vk-key.active { opacity:1; background:#4CAF50; color:white; }
  .vk-key.wrong { background:#f44336; color:white; }
  .timer-container { position: relative; width: 100px; height: 100px; margin: 15px auto; }
  svg circle { fill: none; stroke-width: 10; transform: rotate(-90deg); transform-origin: 50% 50%; }
  .timer-bg { stroke: #ccc; }
  .timer-progress { stroke: lightblue; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
  .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 1.2rem; color: #0d3b66; }
</style>
</head>
<body>

<header>
  <h1>Smart Kids Typing Practice</h1>
  <a href="classes.html">Home</a>
</header>

<div class="timer-container">
  <svg width="100" height="100">
    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
  </svg>
  <div class="timer-text" id="timerText">60</div>
</div>

<div class="container">
  <div class="practice-area" id="practiceArea"></div>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <div class="virtual-keyboard" id="virtualKeyboard"></div>
  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startKeyboardBtn = document.getElementById("keyboardMode");
  const practiceArea = document.getElementById("practiceArea");
  const targetChar = document.getElementById("targetChar");
  const feedbackEl = document.getElementById("feedback");
  const virtualKeyboard = document.getElementById("virtualKeyboard");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");

  let classesData = [];
  let topics = []; // flattened topics for current term
  let currentTopicIndex = 0;
  let currentChars = [];
  let currentCharIndex = 0;

  let currentYear = "";
  let currentTerm = "";

  // 🔹 Load classes.json
  async function loadClasses() {
    try {
      const res = await fetch("data/classes.json");
      classesData = await res.json();

      // Pick first available year and term for demo
      currentYear = Object.keys(classesData)[0];
      currentTerm = Object.keys(classesData[currentYear])[0];

      topics = Object.keys(classesData[currentYear][currentTerm]);

    } catch (err) {
      console.error("Error loading classes.json:", err);
    }
  }

  // 🔹 Load topic content by index
  async function loadTopic(index) {
    const topicName = topics[index];
    const topicData = classesData[currentYear][currentTerm][topicName];

    // Convert to array of characters for typing
    let text = Array.isArray(topicData.content)
      ? topicData.content[0] // first sample text
      : topicData.content;

    currentChars = text.split("");
    currentCharIndex = 0;
    feedbackEl.textContent = "";
    nextBtn.classList.add("hidden");

    // Render first keyboard layout
    renderKeyboard(currentChars[0]);
    loadKeyboardItem();
  }

  // --- display typing character and switch keyboard ---
  function loadKeyboardItem() {
    if (currentCharIndex < currentChars.length) {
      const char = currentChars[currentCharIndex];
      targetChar.textContent = char;

      // auto-switch keyboard layout based on char type
      if (/[a-z]/i.test(char)) renderKeyboard("letters");
      else if (/[0-9]/.test(char)) renderKeyboard("numbers");
      else if (/[\.\,\!\?\;\:]/.test(char)) renderKeyboard("symbols");
      else if (char === " ") renderKeyboard("letters"); // keep letters but spacebar
    } else {
      // Topic finished
      if (currentTopicIndex < topics.length - 1) {
        nextBtn.classList.remove("hidden");
      } else {
        restartBtn.classList.remove("hidden");
        feedbackEl.textContent = "🎉 Term complete!";
      }
    }
  }

  // --- check input ---
  function checkInput(input) {
    const expected = currentChars[currentCharIndex];
    if (input.toLowerCase() === expected.toLowerCase()) {
      feedbackEl.textContent = "✅ Correct!";
      feedbackEl.className = "text-green-600";
      currentCharIndex++;
      setTimeout(loadKeyboardItem, 200);
    } else {
      feedbackEl.textContent = "❌ Try again!";
      feedbackEl.className = "text-red-600";
    }
  }

  // --- render keyboard ---
  function renderKeyboard(type) {
    virtualKeyboard.innerHTML = "";
    let layout = [];

    if (type === "letters") {
      layout = [
        "q w e r t y u i o p".split(" "),
        "a s d f g h j k l".split(" "),
        "z x c v b n m".split(" "),
        [" "]
      ];
    } else if (type === "numbers") {
      layout = [
        "1 2 3 4 5 6 7 8 9 0".split(" "),
        [" "]
      ];
    } else if (type === "symbols") {
      layout = [
        ". , ! ? ; :".split(" "),
        [" "]
      ];
    }

    layout.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "vk-row flex justify-center mb-1";
      row.forEach(k => {
        const keyDiv = document.createElement("button");
        keyDiv.className = "key px-3 py-2 bg-gray-200 rounded mx-1";
        keyDiv.dataset.key = (k === " " ? " " : k);
        keyDiv.textContent = (k === " " ? "␣" : k);
        rowDiv.appendChild(keyDiv);
      });
      virtualKeyboard.appendChild(rowDiv);
    });
  }

  // --- Next / Restart ---
  nextBtn.addEventListener("click", () => {
    nextBtn.classList.add("hidden");
    currentTopicIndex++;
    if (currentTopicIndex < topics.length) {
      loadTopic(currentTopicIndex);
    } else {
      restartBtn.classList.remove("hidden");
      feedbackEl.textContent = "🎉 Term complete!";
    }
  });

  restartBtn.addEventListener("click", () => {
    restartBtn.classList.add("hidden");
    currentTopicIndex = 0;
    loadTopic(currentTopicIndex);
  });

  // --- Listeners ---
  startKeyboardBtn.addEventListener("click", async () => {
    await loadClasses();
    practiceArea.classList.remove("hidden");
    virtualKeyboard.classList.remove("hidden");
    currentTopicIndex = 0;
    loadTopic(currentTopicIndex);
  });

  virtualKeyboard.addEventListener("click", e => {
    if (e.target.classList.contains("key")) {
      checkInput(e.target.dataset.key);
    }
  });

  document.addEventListener("keydown", e => {
    checkInput(e.key);
  });

});
</script>
