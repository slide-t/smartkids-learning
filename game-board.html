<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Practice - Smart Kids Learning</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; display:flex; flex-direction:column; align-items:center;}
  header { background:#0d3b66; color:white; padding:1rem; width:100%; text-align:center; display:flex; justify-content:space-between; align-items:center;}
  header a { color:white; text-decoration:none; background:#0d3b66; padding:0.5rem 1rem; border-radius:5px; border:1px solid white; }
  .container { max-width:750px; margin-top:20px; padding:1rem; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center;}
  .practice-area { min-height:100px; padding:1rem; border:1px solid #ccc; border-radius:5px; background:#fafafa; display:flex; justify-content:center; align-items:center; font-size:2rem; margin-bottom:15px;}
  .score { font-weight:bold; margin-top:10px; color:#0d3b66; }
  .nav-buttons { margin-top:15px; display:flex; justify-content:space-between; }
  .nav-buttons button { padding:0.5rem 1rem; border:none; border-radius:5px; background:#0d3b66; color:white; cursor:pointer; transition:0.3s;}
  .nav-buttons button:hover { background:#144e8c; }
  .tooltip { position:absolute; top:90px; background:#0d3b66; color:white; padding:0.5rem 1rem; border-radius:5px; font-size:0.9rem; opacity:0; transition:opacity 0.5s ease-in-out; }
  .tooltip.show { opacity:1; }
  .virtual-keyboard { display:flex; flex-direction:column; justify-content:center; align-items:center; margin-top:15px; }
  .vk-row { display:flex; justify-content:center; margin-bottom:3px; }
  .vk-key { width:45px; height:45px; line-height:45px; text-align:center; border-radius:5px; background:#ccc; user-select:none; font-weight:bold; margin:0.1rem; opacity:0.4; }
  .vk-key.active { opacity:1; background:#4CAF50; color:white; }
  .vk-key.wrong { background:#f44336; color:white; }
  .timer-container { position: relative; width: 100px; height: 100px; margin: 15px auto; }
  svg circle { fill: none; stroke-width: 10; transform: rotate(-90deg); transform-origin: 50% 50%; }
  .timer-bg { stroke: #ccc; }
  .timer-progress { stroke: lightblue; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
  .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 1.2rem; color: #0d3b66; }
</style>
</head>
<body>

<header>
  <h1>Smart Kids Typing Practice</h1>
  <a href="classes.html">Home</a>
</header>

<div class="timer-container">
  <svg width="100" height="100">
    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
  </svg>
  <div class="timer-text" id="timerText">60</div>
</div>

<div class="tooltip" id="tooltip"></div>

<div class="container">
  <div class="practice-area" id="practiceArea"></div>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <div class="virtual-keyboard" id="virtualKeyboard"></div>
  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
</div>

<script>
const words = ["cat","dog","sun","fish","book","tree","pen","apple","ball","car"];
let currentIndex = 0;
let score = 0;
let timer = 60;
let timerInterval;

// Build virtual keyboard
const rows = [
  "QWERTYUIOP".split(""),
  "ASDFGHJKL".split(""),
  "ZXCVBNM".split("")
];
const vk = document.getElementById("virtualKeyboard");
rows.forEach(r=>{
  const rowDiv = document.createElement("div");
  rowDiv.className="vk-row";
  r.forEach(k=>{
    const keyDiv=document.createElement("div");
    keyDiv.className="vk-key";
    keyDiv.id="key-"+k;
    keyDiv.textContent=k;
    rowDiv.appendChild(keyDiv);
  });
  vk.appendChild(rowDiv);
});

// Display word
function showWord(){
  document.getElementById("practiceArea").textContent=words[currentIndex];
}
showWord();

// Handle typing
document.addEventListener("keydown", e=>{
  const expected = words[currentIndex][0].toUpperCase();
  const key = e.key.toUpperCase();
  const keyDiv = document.getElementById("key-"+key);
  if(!/^[A-Z]$/.test(key)) return;

  if(key===expected){
    if(keyDiv){ keyDiv.classList.add("active"); setTimeout(()=>keyDiv.classList.remove("active"),500);}
    words[currentIndex] = words[currentIndex].slice(1);
    if(words[currentIndex].length===0){
      score++;
      currentIndex=(currentIndex+1)%words.length;
      showWord();
    } else {
      showWord();
    }
  } else {
    if(keyDiv){ keyDiv.classList.add("wrong"); setTimeout(()=>keyDiv.classList.remove("wrong"),500);}
  }
  document.getElementById("scoreDisplay").textContent="Score: "+score;
});

// Timer
function startTimer(){
  const progress=document.querySelector(".timer-progress");
  timerInterval=setInterval(()=>{
    timer--;
    if(timer<0){
      clearInterval(timerInterval);
      document.getElementById("practiceArea").textContent="Time's up!";
      document.getElementById("restartBtn").style.display="inline-block";
      return;
    }
    document.getElementById("timerText").textContent=timer;
    const offset=283-(timer/60*283);
    progress.style.strokeDashoffset=offset;
  },1000);
}
startTimer();

document.getElementById("restartBtn").addEventListener("click",()=>{
  timer=60; score=0; currentIndex=0;
  showWord();
  document.getElementById("scoreDisplay").textContent="Score: 0";
  document.getElementById("restartBtn").style.display="none";
  startTimer();
});
</script>

</body>
</html>
