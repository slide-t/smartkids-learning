<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Practice - Smart Kids Learning</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; display:flex; flex-direction:column; align-items:center;}
  header { background:#0d3b66; color:white; padding:1rem; width:100%; text-align:center; display:flex; justify-content:space-between; align-items:center;}
  header a { color:white; text-decoration:none; background:#0d3b66; padding:0.5rem 1rem; border-radius:5px; border:1px solid white; }
  .container { max-width:750px; margin-top:20px; padding:1rem; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center;}
  .practice-area { min-height:120px; padding:1rem; border:1px solid #ccc; border-radius:5px; background:#fafafa; font-size:1.5rem; margin-bottom:15px; word-wrap:break-word;}
  .score { font-weight:bold; margin-top:10px; color:#0d3b66; }
  .nav-buttons { margin-top:15px; display:flex; justify-content:space-between; }
  .nav-buttons button { padding:0.5rem 1rem; border:none; border-radius:5px; background:#0d3b66; color:white; cursor:pointer; transition:0.3s;}
  .nav-buttons button:hover { background:#144e8c; }
  .virtual-keyboard { display:flex; flex-direction:column; justify-content:center; align-items:center; margin-top:15px; }
  .vk-row { display:flex; justify-content:center; margin-bottom:3px; }
  .vk-key { width:45px; height:45px; line-height:45px; text-align:center; border-radius:5px; background:#ccc; user-select:none; font-weight:bold; margin:0.1rem; opacity:0.5; cursor:pointer;}
  .vk-key.active { opacity:1; background:#4CAF50; color:white; }
  .vk-key.wrong { background:#f44336; color:white; }
  .timer-container { position: relative; width: 100px; height: 100px; margin: 15px auto; }
  svg circle { fill: none; stroke-width: 10; transform: rotate(-90deg); transform-origin: 50% 50%; }
  .timer-bg { stroke: #ccc; }
  .timer-progress { stroke: lightblue; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s linear; }
  .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 1.2rem; color: #0d3b66; }
</style>
</head>
<body>

<header>
  <h1>Smart Kids Typing Practice</h1>
  <a href="classes.html">Home</a>
</header>

<div class="timer-container">
  <svg width="100" height="100">
    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
  </svg>
  <div class="timer-text" id="timerText">60</div>
</div>

<div class="container">
  <div class="practice-area" id="practiceArea"></div>
  <div class="score" id="scoreDisplay">Score: 0</div>
  <div class="virtual-keyboard" id="virtualKeyboard"></div>
  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("keyboard-game");
  const urlParams = new URLSearchParams(window.location.search);
  const yearId = urlParams.get("year");
  const subjectId = urlParams.get("subject");
  const topicId = urlParams.get("topic");

  // Virtual keyboard layout
  const keyboardLayout = [
    ["1","2","3","4","5","6","7","8","9","0"],
    ["q","w","e","r","t","y","u","i","o","p"],
    ["a","s","d","f","g","h","j","k","l",";"],
    ["z","x","c","v","b","n","m",",",".","/"],
    [" "]
  ];

  // Build keyboard UI
  const keyboardDiv = document.createElement("div");
  keyboardDiv.className = "keyboard mt-6 grid gap-2";

  keyboardLayout.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.className = "flex justify-center";
    row.forEach(key => {
      const keyBtn = document.createElement("button");
      keyBtn.textContent = key === " " ? "Space" : key;
      keyBtn.className =
        "key px-3 py-2 m-1 border rounded bg-gray-200 hover:bg-gray-300 active:bg-gray-400";
      keyBtn.dataset.key = key;
      keyBtn.addEventListener("click", () => handleKeyPress(key));
      rowDiv.appendChild(keyBtn);
    });
    keyboardDiv.appendChild(rowDiv);
  });

  // Add to DOM
  container.appendChild(keyboardDiv);

  // Load JSON
  let sampleText = "Loading...";
  try {
    const response = await fetch("data/classes.json");
    const classes = await response.json();
    const year = classes.find(c => c.id === yearId);
    const subject = year?.subjects.find(s => s.id === subjectId);
    const topic = subject?.topics.find(t => t.id === topicId);
    if (topic?.sample) {
      sampleText = topic.sample;
    } else {
      sampleText = "âŒ No sample found in JSON";
    }
  } catch (err) {
    console.error("Error loading JSON:", err);
    sampleText = "âŒ Failed to load data/classes.json";
  }

  // Game board
  const textDiv = document.createElement("div");
  textDiv.className = "mt-4 text-lg font-mono";
  container.insertBefore(textDiv, keyboardDiv);

  let currentIndex = 0;
  renderText();

  function renderText() {
    textDiv.innerHTML =
      sampleText
        .split("")
        .map((ch, idx) =>
          idx < currentIndex
            ? `<span class="text-green-600">${ch}</span>`
            : idx === currentIndex
            ? `<span class="bg-yellow-300">${ch}</span>`
            : ch
        )
        .join("");
    highlightKey(sampleText[currentIndex]);
  }

  // Highlight virtual key
  function highlightKey(expectedChar) {
    document.querySelectorAll(".key").forEach(btn => {
      btn.classList.remove("bg-yellow-200");
      if (btn.dataset.key === expectedChar.toLowerCase()) {
        btn.classList.add("bg-yellow-200");
      }
      if (expectedChar === " " && btn.dataset.key === " ") {
        btn.classList.add("bg-yellow-200");
      }
    });
  }

  // Handle physical + virtual input
  document.addEventListener("keydown", e => handleKeyPress(e.key));
  
  function handleKeyPress(key) {
    const expected = sampleText[currentIndex];
    if (key === expected || (key === " " && expected === " ")) {
      currentIndex++;
      if (currentIndex >= sampleText.length) {
        alert("ðŸŽ‰ Well done! You finished the exercise.");
        currentIndex = 0; // restart
      }
      renderText();
    }
  }
});
</script>
