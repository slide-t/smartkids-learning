<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartKids - Year 12 Mouse Practice</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family:sans-serif; background:#f3f4f6; margin:0; padding:0; }
  header { background:#1e40af; color:white; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
  header a { background:white; color:#1e40af; padding:0.5rem 1rem; border-radius:0.5rem; font-weight:bold; text-decoration:none; }
  main { padding:2rem; max-width:900px; margin:auto; }
  h2 { margin-bottom:0.5rem; }
  .practiceArea { width:100%; height:220px; background:#e5e7eb; border-radius:0.5rem; position:relative; margin-bottom:20px; overflow:hidden; }
  .timeline { width:40px; height:40px; background:#f59e0b; position:absolute; border-radius:50%; display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; cursor:pointer; }
  .uiElement { width:60px; height:40px; background:#10b981; position:absolute; display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; cursor:grab; border-radius:0.25rem; }
  .target { width:50px; height:50px; background:#f97316; position:absolute; border-radius:50%; display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; cursor:pointer; transition:transform 0.1s ease; }
</style>
</head>
<body>

<header>
  <h1 class="text-xl font-bold">SmartKids Codin plYear 12 Mouse Practice</h1>
  <a href="https://slide-t.github.io/smartkids-learning/mouse.html">Back To Classes</a>
</header>

<main>

<h2>Advanced Multimedia Editing</h2>
<p>Drag the orange circles along the timeline to trim and sync.</p>
<div id="timelineArea" class="practiceArea"></div>

<h2>UI/UX Prototyping</h2>
<p>Drag the green interface elements around the workspace.</p>
<div id="uiArea" class="practiceArea"></div>

<h2>High-Speed Precision Tasks</h2>
<p>Click rapidly on moving targets.</p>
<div id="precisionArea" class="practiceArea"></div>

</main>

<script>
document.addEventListener('DOMContentLoaded',()=>{

  // Advanced Multimedia Editing - Timeline
  const timelineArea=document.getElementById('timelineArea');
  for(let i=0;i<3;i++){
    const circle=document.createElement('div');
    circle.className='timeline';
    circle.textContent=i+1;
    circle.style.left=(50+i*100)+'px';
    circle.style.top='80px';
    timelineArea.appendChild(circle);
    makeDraggable(circle);
  }

  function makeDraggable(el){
    let dragging=false, offsetX=0, offsetY=0;
    el.addEventListener('mousedown',e=>{
      dragging=true;
      offsetX=e.offsetX;
      offsetY=e.offsetY;
      el.style.cursor='grabbing';
    });
    document.addEventListener('mousemove',e=>{
      if(!dragging) return;
      const rect=el.parentElement.getBoundingClientRect();
      let x=e.clientX-rect.left-offsetX;
      let y=e.clientY-rect.top-offsetY;
      x=Math.max(0,Math.min(rect.width-el.offsetWidth,x));
      y=Math.max(0,Math.min(rect.height-el.offsetHeight,y));
      el.style.left=x+'px';
      el.style.top=y+'px';
    });
    document.addEventListener('mouseup',()=>{dragging=false; el.style.cursor='grab';});
  }

  // UI/UX Prototyping - Drag interface elements
  const uiArea=document.getElementById('uiArea');
  for(let i=0;i<4;i++){
    const el=document.createElement('div');
    el.className='uiElement';
    el.textContent='UI'+(i+1);
    el.style.left=(50+i*80)+'px';
    el.style.top='80px';
    uiArea.appendChild(el);
    makeDraggable(el);
  }

  // High-Speed Precision Tasks - Moving targets
  const precisionArea=document.getElementById('precisionArea');
  let clickCount=0, hitCount=0;
  const clicksEl=document.createElement('div');
  clicksEl.style.marginBottom='5px';
  clicksEl.textContent='Clicks: 0 Hits: 0';
  precisionArea.appendChild(clicksEl);

  function spawnTarget(){
    precisionArea.querySelectorAll('.target').forEach(t=>t.remove());
    const target=document.createElement('div');
    target.className='target';
    target.textContent='ðŸŽ¯';
    const rect=precisionArea.getBoundingClientRect();
    target.style.left=Math.random()*(rect.width-50)+'px';
    target.style.top=Math.random()*(rect.height-50)+'px';
    precisionArea.appendChild(target);
    target.addEventListener('click',()=>{
      hitCount++;
      clickCount++;
      updateStats();
      spawnTarget();
    });
  }

  function updateStats(){
    clicksEl.textContent=`Clicks: ${clickCount} Hits: ${hitCount} Accuracy: ${clickCount>0?Math.round(hitCount/clickCount*100):100}%`;
  }

  precisionArea.addEventListener('click',e=>{
    if(!e.target.classList.contains('target')){
      clickCount++;
      updateStats();
    }
  });

  spawnTarget();

});
</script>
<div id="shared-footer"></div>

<script>
  fetch('/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('shared-footer').innerHTML = data;
    })
    .catch(err => console.error('Footer load failed:', err));
</script>
</body>
</html>
