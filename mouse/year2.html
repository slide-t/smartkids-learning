<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mouse Practice - Year 2</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .practice-area { width: 100%; height: 300px; background: #e2e8f0; border-radius: 0.5rem; position: relative; overflow: hidden; }
  .draggable { width: 60px; height: 50px; background: url('folder.png') no-repeat center/contain; position: absolute; cursor: grab; }
  .dropzone { width: 100px; height: 100px; border: 2px dashed #4ade80; border-radius: 0.25rem; position: absolute; display: flex; align-items: center; justify-content: center; font-weight: bold; }
  .stats span { margin-right: 15px; font-weight: bold; }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
    <a href="../index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
  </div>
</header>

<main class="pt-24 max-w-4xl mx-auto px-4">
  <h2 class="text-3xl font-bold text-center mb-8">Mouse Practice - Year 2</h2>

  <!-- Accordion links from mouse.html -->
  <div id="accordion" class="space-y-4"></div>

  <!-- Modal -->
  <div id="practiceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full shadow-lg relative">
      <button id="closeModal" class="absolute top-2 right-2 text-red-600 text-xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Practice</h2>
      <div id="modalInstruction" class="mb-4 p-3 bg-gray-100 rounded text-lg"></div>
      <div id="practiceArea" class="practice-area mb-4"></div>

      <div class="stats flex justify-start text-sm font-semibold mb-4">
        <span>Attempts: <span id="attempts">0</span></span>
        <span>Success: <span id="success">0</span></span>
      </div>

      <div class="flex justify-between mt-4">
        <button id="btnRestart" class="px-4 py-2 bg-yellow-200 rounded hover:bg-yellow-300">üîÑ Restart</button>
      </div>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const accordion = document.getElementById("accordion");
  const modal = document.getElementById("practiceModal");
  const closeModal = document.getElementById("closeModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalInstruction = document.getElementById("modalInstruction");
  const practiceArea = document.getElementById("practiceArea");
  const attemptsEl = document.getElementById("attempts");
  const successEl = document.getElementById("success");
  const btnRestart = document.getElementById("btnRestart");

  let currentTopic = null;
  let attempts = 0;
  let success = 0;

  function resetStats() {
    attempts = 0;
    success = 0;
    attemptsEl.textContent = attempts;
    successEl.textContent = success;
  }

  function clearPractice() {
    practiceArea.innerHTML = '';
  }

  function loadTopic(topic) {
    resetStats();
    currentTopic = topic.dataset.topic;
    modalTitle.textContent = topic.dataset.title;
    modalInstruction.textContent = topic.dataset.sample;
    modal.classList.remove("hidden");

    if (currentTopic === "dragDrop") startDragDrop();
    else if (currentTopic === "rightClick") startRightClick();
    else if (currentTopic === "clickHold") startClickHold();
  }

  // --- DRAG AND DROP ---
  function startDragDrop() {
    clearPractice();

    const folder = document.createElement("div");
    folder.className = "draggable";
    folder.style.top = "50px";
    folder.style.left = "50px";

    const dropzone = document.createElement("div");
    dropzone.className = "dropzone";
    dropzone.textContent = "Drop Here";
    dropzone.style.top = "150px";
    dropzone.style.left = "250px";

    practiceArea.appendChild(folder);
    practiceArea.appendChild(dropzone);

    folder.onmousedown = function(event) {
      let shiftX = event.clientX - folder.getBoundingClientRect().left;
      let shiftY = event.clientY - folder.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        folder.style.left = pageX - shiftX - practiceArea.getBoundingClientRect().left + "px";
        folder.style.top = pageY - shiftY - practiceArea.getBoundingClientRect().top + "px";
      }

      function onMouseMove(event) { moveAt(event.pageX, event.pageY); }

      document.addEventListener("mousemove", onMouseMove);

      folder.onmouseup = function() {
        document.removeEventListener("mousemove", onMouseMove);
        folder.onmouseup = null;

        attempts++;
        attemptsEl.textContent = attempts;

        const f = folder.getBoundingClientRect();
        const d = dropzone.getBoundingClientRect();

        if (f.left < d.right && f.right > d.left && f.top < d.bottom && f.bottom > d.top) {
          success++;
          successEl.textContent = success;
          alert("Good job! Folder dropped correctly.");
        }
      };
    };
    folder.ondragstart = () => false;
  }

  // --- RIGHT CLICK ---
  function startRightClick() {
    clearPractice();
    const folder = document.createElement("div");
    folder.className = "draggable";
    folder.style.top = "100px";
    folder.style.left = "150px";

    folder.addEventListener("contextmenu", e => {
      e.preventDefault();
      attempts++;
      success++;
      attemptsEl.textContent = attempts;
      successEl.textContent = success;
      alert("Folder Properties Opened!");
    });

    practiceArea.appendChild(folder);
  }

  // --- CLICK AND HOLD ---
  function startClickHold() {
    clearPractice();
    const box = document.createElement("div");
    box.className = "draggable";
    box.style.top = "100px";
    box.style.left = "150px";
    let holdTimeout;

    box.addEventListener("mousedown", () => {
      holdTimeout = setTimeout(() => {
        attempts++;
        success++;
        attemptsEl.textContent = attempts;
        successEl.textContent = success;
        alert("Hold successful!");
      }, 2000);
    });
    box.addEventListener("mouseup", () => {
      clearTimeout(holdTimeout);
      attempts++;
      attemptsEl.textContent = attempts;
    });

    practiceArea.appendChild(box);
  }

  // --- Close & Restart ---
  closeModal.addEventListener("click", () => modal.classList.add("hidden"));
  btnRestart.addEventListener("click", () => {
    if (currentTopic === "dragDrop") startDragDrop();
    else if (currentTopic === "rightClick") startRightClick();
    else if (currentTopic === "clickHold") startClickHold();
  });

  // --- Accordion Rendering from mouse.json ---
  const year2Data = {
    "topics":[
      {"title":"Drag and Drop","sample":"Drag the folder into the drop zone.","topic":"dragDrop"},
      {"title":"Right-Click Basics","sample":"Right-click on the folder to see properties.","topic":"rightClick"},
      {"title":"Click and Hold","sample":"Click and hold the folder for 2 seconds.","topic":"clickHold"}
    ]
  };

  const card = document.createElement("div");
  card.className = "bg-white rounded-xl shadow-md overflow-hidden mb-4";

  const header = document.createElement("button");
  header.className = "accordion-header w-full flex justify-between items-center px-6 py-4 text-lg font-semibold bg-green-100 hover:bg-green-200 transition";
  header.innerHTML = `<span class="text-gray-900">Year 2 Mouse Skills</span><span class="text-gray-900">+</span>`;
  card.appendChild(header);

  const body = document.createElement("div");
  body.className = "accordion-body bg-gray-50";

  body.innerHTML = year2Data.topics.map(t => `
    <div class="mb-4">
      <button class="topicBtn block w-full text-left px-4 py-2 rounded-lg shadow text-gray-900 bg-white hover:shadow-md hover:bg-green-50 transition"
        data-title="${t.title}" data-sample="${t.sample}" data-topic="${t.topic}">
        üñ±Ô∏è ${t.title}
      </button>
    </div>
  `).join('');

  card.appendChild(body);
  accordion.appendChild(card);

  // Accordion toggle
  header.addEventListener("click", () => {
    const isOpen = body.style.maxHeight && body.style.maxHeight !== "0px";
    document.querySelectorAll(".accordion-body").forEach(el => el.style.maxHeight = null);
    document.querySelectorAll(".accordion-header span:last-child").forEach(icon => icon.style.transform = "rotate(0deg)");
    if (!isOpen) {
      body.style.maxHeight = body.scrollHeight + "px";
      header.querySelector("span:last-child").style.transform = "rotate(45deg)";
    }
  });

  // Topic click ‚Üí modal
  accordion.addEventListener("click", e => {
    const btn = e.target.closest(".topicBtn");
    if (!btn) return;
    loadTopic(btn);
  });
});
</script>
</body>
</html>
