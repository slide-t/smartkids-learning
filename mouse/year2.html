<style>
.practice-area { position: relative; width: 100%; height: 300px; background: #e2e8f0; border-radius: 0.5rem; overflow: hidden; }
.draggable { width: 50px; height: 50px; position: absolute; cursor: grab; border-radius: 8px; background-color: #3498db; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; user-select: none; }
.dropzone { width: 120px; height: 120px; position: absolute; border: 3px dashed #16a085; border-radius: 0.5rem; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #16a085; }
</style>

<div id="practiceArea" class="practice-area"></div>

<script>
// DRAG AND DROP example
function startDragDrop() {
  const practiceArea = document.getElementById("practiceArea");
  practiceArea.innerHTML = '';

  // Drop zone
  const dropzone = document.createElement("div");
  dropzone.className = "dropzone";
  dropzone.style.top = "120px";
  dropzone.style.left = "200px";
  dropzone.textContent = "Drop Here";
  practiceArea.appendChild(dropzone);

  // Three draggable shapes
  for (let i=0;i<3;i++){
    const shape = document.createElement("div");
    shape.className="draggable";
    shape.textContent = "📁";
    shape.style.top = `${20 + i*60}px`;
    shape.style.left = `${20 + i*80}px`;

    shape.onmousedown = function(e){
      let shiftX = e.clientX - shape.getBoundingClientRect().left;
      let shiftY = e.clientY - shape.getBoundingClientRect().top;

      function moveAt(pageX,pageY){
        const rect = practiceArea.getBoundingClientRect();
        shape.style.left = pageX - shiftX - rect.left + "px";
        shape.style.top = pageY - shiftY - rect.top + "px";
      }

      function onMouseMove(e){
        moveAt(e.pageX,e.pageY);
      }

      document.addEventListener("mousemove", onMouseMove);

      shape.onmouseup = function(){
        document.removeEventListener("mousemove", onMouseMove);
        shape.onmouseup = null;

        // Check drop
        const s = shape.getBoundingClientRect();
        const d = dropzone.getBoundingClientRect();
        if(s.left < d.right && s.right > d.left && s.top < d.bottom && s.bottom > d.top){
          shape.remove();
          alert("Dropped successfully!");
        }
      };
    };

    shape.ondragstart = ()=>false;

    // Right-click
    shape.addEventListener("contextmenu", e=>{
      e.preventDefault();
      alert("Folder properties opened!");
    });

    practiceArea.appendChild(shape);
  }
}
startDragDrop();
</script>
