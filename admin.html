<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Learning - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- ===== LOGIN MODAL ===== -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Admin Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Username</label>
          <input type="text" id="adminUser" class="w-full border p-2 rounded" required placeholder="Enter admin username">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Password</label>
          <input type="password" id="adminPass" class="w-full border p-2 rounded" required placeholder="Enter admin password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      </form>
      <p id="loginError" class="text-red-500 text-sm mt-3 text-center hidden">Invalid username or password!</p>
    </div>
  </div>

  <!-- ===== DASHBOARD ===== -->
  <div id="dashboard" class="hidden">
    <!-- NAVBAR -->
    <nav class="bg-blue-600 text-white p-4 shadow flex justify-between items-center">
      <h1 class="text-xl font-bold">SmartKids Admin Dashboard</h1>
      <div class="flex space-x-4">
        <a href="https://slide-t.github.io/smartkids-learning/index.html" class="hover:underline">Home</a>
        <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </div>
    </nav>

    <main class="container mx-auto p-6 space-y-10">
      
      <!-- REGISTERED USERS SECTION -->
      <section id="registeredUsersSection">
        <h2 class="text-2xl font-bold mb-4">Registered Pupils / Kids</h2>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table id="registeredUsersTable" class="min-w-full text-sm">
            <thead class="bg-gray-200 text-gray-700">
              <tr>
                <th class="p-2 text-left">Full Name</th>
                <th class="p-2 text-left">Email</th>
                <th class="p-2 text-left">Registered On</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-3 flex space-x-3">
          <button id="exportUsersExcel" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export to Excel</button>
          <button id="exportUsersPdf" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Export to PDF</button>
        </div>
      </section>

      <!-- STUDENT RECORDS SECTION -->
      <section>
        <h2 class="text-2xl font-bold mb-4">Student Records</h2>
        <div class="flex space-x-2 mb-3">
          <input type="text" id="searchSchool" placeholder="Search by school name" class="border p-2 rounded w-1/2">
          <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
        </div>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table id="recordsTable" class="min-w-full text-sm">
            <thead class="bg-gray-200 text-gray-700">
              <tr>
                <th class="p-2">Full Name</th>
                <th class="p-2">Class</th>
                <th class="p-2">Subject</th>
                <th class="p-2">Session</th>
                <th class="p-2">Term</th>
                <th class="p-2">School</th>
                <th class="p-2">Location</th>
                <th class="p-2">Country</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-3 flex space-x-3">
          <button id="exportExcel" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export to Excel</button>
          <button id="exportPdf" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Export to PDF</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const ADMIN_USER = "smartkids";
    const ADMIN_PASS = "myNias9ja#";
    const DB_NAME = "SmartKidsDB";

    // ===== Check Login Status on Page Load =====
    window.onload = () => {
      const isLoggedIn = localStorage.getItem("adminLoggedIn");
      if (isLoggedIn === "true") {
        showDashboard();
        openDB();
      } else {
        showLogin();
      }
    };

    function showDashboard() {
      document.getElementById("loginModal").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("loginModal").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }

    // ===== ADMIN LOGIN =====
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        localStorage.setItem("adminLoggedIn", "true");
        showDashboard();
        openDB();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });

    // ===== LOGOUT =====
    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("adminLoggedIn");
        showLogin();
      }
    });

    // ===== OPEN INDEXEDDB =====
    let db;
    function openDB() {
      const request = indexedDB.open(DB_NAME, 2);
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains("students")) {
          db.createObjectStore("students", { keyPath: "id", autoIncrement: true });
        }
        if (!db.objectStoreNames.contains("users")) {
          db.createObjectStore("users", { keyPath: "id", autoIncrement: true });
        }
      };
      request.onsuccess = (event) => {
        db = event.target.result;
        fetchRecords();
        fetchRegisteredUsers();
      };
    }

    // ===== FETCH REGISTERED USERS =====
    function fetchRegisteredUsers() {
      const tx = db.transaction("users", "readonly");
      const store = tx.objectStore("users");
      const req = store.getAll();
      req.onsuccess = (e) => displayUsers(e.target.result || []);
    }

    function displayUsers(users) {
      const tbody = document.querySelector("#registeredUsersTable tbody");
      tbody.innerHTML = "";
      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-center p-3 text-gray-500">No registrations found</td></tr>`;
        return;
      }
      users.forEach(u => {
        const date = new Date(u.timestamp).toLocaleString();
        tbody.innerHTML += `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2">${u.fullName}</td>
            <td class="p-2">${u.email || "-"}</td>
            <td class="p-2">${date}</td>
          </tr>`;
      });
    }

    // ===== FETCH STUDENT RECORDS =====
    function fetchRecords(filter = "") {
      const tx = db.transaction("students", "readonly");
      const store = tx.objectStore("students");
      const req = store.getAll();
      req.onsuccess = (e) => {
        const data = e.target.result || [];
        const filtered = data.filter(r => !filter || r.schoolName?.toLowerCase().includes(filter.toLowerCase()));
        displayRecords(filtered);
      };
    }

    function displayRecords(records) {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      if (records.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center p-3 text-gray-500">No records available</td></tr>`;
        return;
      }
      records.forEach(r => {
        tbody.innerHTML += `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2">${r.fullName}</td>
            <td class="p-2">${r.className}</td>
            <td class="p-2">${r.subject}</td>
            <td class="p-2">${r.session}</td>
            <td class="p-2">${r.term}</td>
            <td class="p-2">${r.schoolName}</td>
            <td class="p-2">${r.location || "-"}</td>
            <td class="p-2">${r.country || "-"}</td>
          </tr>`;
      });
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchSchool").value;
      fetchRecords(query);
    });

    // ===== EXPORT TO EXCEL =====
    function exportTableToExcel(tableId, fileName) {
      const table = document.getElementById(tableId);
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(table);
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
      XLSX.writeFile(wb, fileName);
    }

    document.getElementById("exportExcel").addEventListener("click", () =>
      exportTableToExcel("recordsTable", "SmartKids_Records.xlsx")
    );
    document.getElementById("exportUsersExcel").addEventListener("click", () =>
      exportTableToExcel("registeredUsersTable", "Registered_Users.xlsx")
    );

    // ===== EXPORT TO PDF =====
    function exportTableToPDF(tableId, fileName) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const table = document.getElementById(tableId);
      const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.innerText);
      const rows = Array.from(table.querySelectorAll("tbody tr")).map(tr =>
        Array.from(tr.querySelectorAll("td")).map(td => td.innerText)
      );
      doc.autoTable({ head: [headers], body: rows });
      doc.save(fileName);
    }

    document.getElementById("exportPdf").addEventListener("click", () =>
      exportTableToPDF("recordsTable", "SmartKids_Records.pdf")
    );
    document.getElementById("exportUsersPdf").addEventListener("click", () =>
      exportTableToPDF("registeredUsersTable", "Registered_Users.pdf")
    );
  </script>
</body>
</html>
