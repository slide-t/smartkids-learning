<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">SmartKids Registered Users</h1>

  <div id="status" class="text-gray-600 mb-4"></div>

  <div class="w-full max-w-4xl overflow-x-auto bg-white rounded-xl shadow-lg">
    <table class="w-full text-sm text-left text-gray-600">
      <thead class="bg-blue-100 text-gray-700 uppercase text-xs">
        <tr>
          <th class="px-4 py-3">#</th>
          <th class="px-4 py-3">Full Name</th>
          <th class="px-4 py-3">Username</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Class</th>
          <th class="px-4 py-3">Registered At</th>
        </tr>
      </thead>
      <tbody id="userTable" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const status = document.getElementById("status");
      const table = document.getElementById("userTable");

      try {
        status.textContent = "Loading users...";
        const res = await fetch("http://localhost:3000/api/users");
        if (!res.ok) throw new Error("Unable to fetch users.");

        const users = await res.json();
        status.textContent = `✅ ${users.length} user(s) found`;

        if (users.length === 0) {
          table.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">No users registered yet.</td></tr>`;
          return;
        }

        table.innerHTML = users
          .map(
            (u, i) => `
              <tr class="hover:bg-blue-50 transition">
                <td class="px-4 py-3">${i + 1}</td>
                <td class="px-4 py-3 font-medium">${u.name || "-"}</td>
                <td class="px-4 py-3">${u.username || "-"}</td>
                <td class="px-4 py-3">${u.email || "-"}</td>
                <td class="px-4 py-3">${u.class || "-"}</td>
                <td class="px-4 py-3">${new Date(u.registeredAt).toLocaleString()}</td>
              </tr>
            `
          )
          .join("");
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Failed to load users. Make sure server.js is running.";
      }
    }

    loadUsers();
  </script>
</body>
</html>
