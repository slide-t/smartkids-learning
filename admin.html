<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Learning - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="block mb-1">Username</label>
          <input type="text" id="adminUsername" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <input type="password" id="adminPassword" class="w-full border p-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      </form>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Invalid username or password!</p>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SmartKids Learning</h1>
      <ul class="flex space-x-4">
        <li><a href="https://slide-t.github.io/smartkids-learning/index.html" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Records</a></li>
        <li><a href="#" class="hover:underline">Export</a></li>
      </ul>
    </div>
  </nav>

  <!-- Records Section -->
  <section class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Student Records</h2>

    <!-- Search by School -->
    <div class="mb-4 flex space-x-2">
      <input type="text" id="searchSchool" placeholder="Search by School Name" class="border p-2 rounded w-1/2">
      <button id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Search</button>
    </div>

    <table class="w-full bg-white rounded shadow" id="recordsTable">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Full Name</th>
          <th class="p-2">Class</th>
          <th class="p-2">Subject</th>
          <th class="p-2">Session</th>
          <th class="p-2">Term</th>
          <th class="p-2">School</th>
          <th class="p-2">Location</th>
          <th class="p-2">Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="mt-4 flex space-x-4">
      <button id="exportExcel" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export to Excel</button>
      <button id="exportPdf" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Export to PDF</button>
    </div>
  </section>

  <script>
    let db;
    const DB_NAME = "SmartKidsDB";
    const STORE_NAME = "students";

    // Open IndexedDB
    function openDB() {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
        }
      };
      request.onsuccess = (event) => {
        db = event.target.result;
        fetchRecords();
      };
      request.onerror = () => {
        console.error("IndexedDB error");
      };
    }

    // Fetch all student records
    function fetchRecords(filterSchool = "") {
      const transaction = db.transaction(STORE_NAME, "readonly");
      const store = transaction.objectStore(STORE_NAME);
      const request = store.getAll();
      request.onsuccess = () => {
        const records = request.result;
        displayRecords(records, filterSchool);
      };
    }

    // Display records in table
    function displayRecords(records, filterSchool) {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      records
        .filter(r => !filterSchool || r.schoolName.toLowerCase().includes(filterSchool.toLowerCase()))
        .forEach(record => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="p-2">${record.fullName}</td>
            <td class="p-2">${record.className}</td>
            <td class="p-2">${record.subject}</td>
            <td class="p-2">${record.session}</td>
            <td class="p-2">${record.term}</td>
            <td class="p-2">${record.schoolName}</td>
            <td class="p-2">${record.location || "-"}</td>
            <td class="p-2">${record.country || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
    }
// ===== EXPORT EXCEL =====
document.getElementById("exportExcel").addEventListener("click", () => {
  const table = document.getElementById("recordsTable");
  const wb = XLSX.utils.book_new();

  // Get only visible rows (after filtering)
  const rows = [];
  table.querySelectorAll("tbody tr").forEach(tr => {
    if (tr.style.display !== "none") {
      const cells = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
      rows.push(cells);
    }
  });

  if (rows.length === 0) {
    alert("⚠️ No records to export!");
    return;
  }

  // Add headers
  const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.innerText);
  const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);

  XLSX.utils.book_append_sheet(wb, ws, "Students");
  XLSX.writeFile(wb, "SmartKids_Records.xlsx");
});

// ===== EXPORT PDF =====
document.getElementById("exportPdf").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Collect visible rows
  const table = document.getElementById("recordsTable");
  const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.innerText);
  const rows = [];

  table.querySelectorAll("tbody tr").forEach(tr => {
    if (tr.style.display !== "none") {
      const cells = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
      rows.push(cells);
    }
  });

  if (rows.length === 0) {
    alert("⚠️ No records to export!");
    return;
  }

  // Generate table in PDF
  doc.autoTable({
    head: [headers],
    body: rows,
  });

  doc.save("SmartKids_Records.pdf");
});
    // Event Listeners
    document.getElementById("searchBtn").addEventListener("click", () => {
      const school = document.getElementById("searchSchool").value;
      fetchRecords(school);
    });
    document.getElementById("exportExcel").addEventListener("click", exportToExcel);
    document.getElementById("exportPdf").addEventListener("click", exportToPDF);

    // Admin login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      if (username === "smartkids" && password === "myNias9ja#") {
        document.getElementById("loginModal").classList.add("hidden");
        openDB();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
