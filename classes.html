<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-body { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
    .accordion-header span:last-child { transition: transform 0.3s ease; }
    .hidden { display: none; }

    .key {
      display: inline-block;
      padding: 8px 10px;
      margin: 2px;
      background: #eee;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: background 0.2s, border 0.2s, box-shadow 0.2s;
    }
    .key.highlight {
      background: #3498db !important;
      color: #fff !important;
    }
    .key.pressed {
      border: 2px solid white !important;
      box-shadow: 0 0 8px white;
    }
    .correct { color: green; }
    .incorrect { color: red; text-decoration: underline; }
    .current { text-decoration: underline; text-decoration-thickness: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select Your Class</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

<!-- Typing Tutor Modal -->
<div id="tutorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl p-6 max-w-2xl w-full shadow-lg relative">
    <button id="closeTutor" class="absolute top-2 right-2 text-red-600 text-xl font-bold">&times;</button>
    <h2 id="lessonTitle" class="text-xl font-bold mb-4">Typing Tutor</h2>

    <!-- Highlighted Sample Text -->
    <div id="lessonText" class="mb-4 p-3 bg-gray-100 rounded text-lg leading-relaxed"></div>

    <!-- Typing Area -->
    <textarea id="typingArea" rows="4" class="w-full border p-3 rounded mb-4" placeholder="Start typing here..."></textarea>

    <!-- Stats -->
    <div class="flex justify-between text-sm font-semibold mb-4">
      <span>WPM: <span id="wpm">0</span></span>
      <span>Errors: <span id="errors">0</span></span>
      <span>Accuracy: <span id="accuracy">100</span>%</span>
    </div>
    <div class="flex justify-between mt-4">
      <button id="btnPrev" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">â¬… Prev</button>
      <button id="btnRestart" class="px-4 py-2 bg-yellow-200 rounded hover:bg-yellow-300">ðŸ”„ Restart</button>
      <button id="btnNext" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next âž¡</button>
    </div>

    <!-- Virtual Keyboard -->
    <div id="keyboard" class="p-2 bg-gray-200 rounded mt-4">
      <div class="row letters">
        <span class="key">q</span><span class="key">w</span><span class="key">e</span><span class="key">r</span><span class="key">t</span><span class="key">y</span><span class="key">u</span><span class="key">i</span><span class="key">o</span><span class="key">p</span>
      </div>
      <div class="row letters">
        <span class="key">a</span><span class="key">s</span><span class="key">d</span><span class="key">f</span><span class="key">g</span><span class="key">h</span><span class="key">j</span><span class="key">k</span><span class="key">l</span>
      </div>
      <div class="row letters">
        <span class="key">z</span><span class="key">x</span><span class="key">c</span><span class="key">v</span><span class="key">b</span><span class="key">n</span><span class="key">m</span>
      </div>
      <div class="row numbers hidden">
        <span class="key">1</span><span class="key">2</span><span class="key">3</span><span class="key">4</span><span class="key">5</span><span class="key">6</span><span class="key">7</span><span class="key">8</span><span class="key">9</span><span class="key">0</span>
        <span class="key">-</span><span class="key">=</span><span class="key">!</span><span class="key">@</span><span class="key">#</span><span class="key">$</span><span class="key">%</span><span class="key">^</span><span class="key">&</span><span class="key">*</span>
      </div>
      <div class="row space">
        <span class="key"> </span>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tutorModal = document.getElementById("tutorModal");
  const lessonTitle = document.getElementById("lessonTitle");
  const lessonText = document.getElementById("lessonText");
  const typingArea = document.getElementById("typingArea");
  const wpmEl = document.getElementById("wpm");
  const errorsEl = document.getElementById("errors");
  const accuracyEl = document.getElementById("accuracy");

  const btnPrev = document.getElementById("btnPrev");
  const btnNext = document.getElementById("btnNext");
  const btnRestart = document.getElementById("btnRestart");
  const closeTutor = document.getElementById("closeTutor");

  let sampleText = "";
  let startTime = null;
  let errors = 0;
  let currentTopics = [];
  let currentIndex = 0;

  // Assign IDs
  document.querySelectorAll(".key").forEach(k => {
    const val = k.innerText.trim();
    if (val === "") k.id = "key-space";
    else k.id = "key-" + val.toLowerCase();
  });

  function renderHighlightedText(sample, typed) {
    let result = "";
    for (let i = 0; i < sample.length; i++) {
      if (i < typed.length) {
        result += sample[i] === typed[i]
          ? `<span class="text-green-600 underline">${sample[i]}</span>`
          : `<span class="text-red-600 underline">${sample[i]}</span>`;
      } else if (i === typed.length) {
        result += `<span class="current underline">${sample[i]}</span>`;
      } else {
        result += `<span class="text-gray-700">${sample[i]}</span>`;
      }
    }
    return result;
  }

  function updateStats(typed) {
    if (!startTime) startTime = new Date();
    errors = 0;
    for (let i = 0; i < typed.length; i++) {
      if (typed[i] !== sampleText[i]) errors++;
    }
    const elapsedMinutes = (new Date() - startTime) / 60000;
    const words = typed.trim().split(/\s+/).filter(Boolean).length;
    const wpm = elapsedMinutes > 0 ? Math.round(words / elapsedMinutes) : 0;
    const accuracy = typed.length > 0
      ? Math.max(0, Math.round(((typed.length - errors) / typed.length) * 100))
      : 100;
    wpmEl.textContent = wpm;
    errorsEl.textContent = errors;
    accuracyEl.textContent = accuracy;
  }

  function resetKeyboardHighlights() {
    document.querySelectorAll(".key").forEach(k => k.classList.remove("highlight"));
  }

  function switchKeyboardRow(nextChar) {
    document.querySelectorAll("#keyboard .row").forEach(r => r.classList.add("hidden"));
    if (!nextChar) return;
    if (/[a-z]/i.test(nextChar)) {
      document.querySelectorAll("#keyboard .letters").forEach(r => r.classList.remove("hidden"));
    } else if (/[0-9!@#$%^&*()\-=_+]/.test(nextChar)) {
      document.querySelectorAll("#keyboard .numbers").forEach(r => r.classList.remove("hidden"));
    }
    document.querySelector("#keyboard .space").classList.remove("hidden");
  }

  function highlightNextKey(nextChar) {
    resetKeyboardHighlights();
    switchKeyboardRow(nextChar);
    if (!nextChar) return;
    let keyId = nextChar === " " ? "key-space" : "key-" + nextChar.toLowerCase();
    const keyEl = document.getElementById(keyId);
    if (keyEl) keyEl.classList.add("highlight");
  }

  typingArea.addEventListener("input", () => {
    const typed = typingArea.value;
    lessonText.innerHTML = renderHighlightedText(sampleText, typed);
    updateStats(typed);
    highlightNextKey(sampleText[typed.length]);
  });

  document.addEventListener("keydown", e => {
    if (tutorModal.classList.contains("hidden")) return;
    let keyId = e.key === " " ? "key-space" : "key-" + e.key.toLowerCase();
    const keyEl = document.getElementById(keyId);
    if (keyEl) {
      keyEl.classList.add("pressed");
      setTimeout(() => keyEl.classList.remove("pressed"), 200);
    }
  });

  function loadTopic(topic) {
    lessonTitle.textContent = topic.dataset.title;
    sampleText = topic.dataset.sample;
    typingArea.value = "";
    lessonText.innerHTML = renderHighlightedText(sampleText, "");
    startTime = null;
    errors = 0;
    wpmEl.textContent = 0;
    errorsEl.textContent = 0;
    accuracyEl.textContent = 100;
    tutorModal.classList.remove("hidden");
    highlightNextKey(sampleText[0]);
  }

  btnNext.addEventListener("click", () => {
    if (currentIndex < currentTopics.length - 1) {
      currentIndex++;
      loadTopic(currentTopics[currentIndex]);
    }
  });
  btnPrev.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      loadTopic(currentTopics[currentIndex]);
    }
  });
  btnRestart.addEventListener("click", () => {
    if (currentTopics.length > 0) {
      loadTopic(currentTopics[currentIndex]);
    }
  });
  closeTutor.addEventListener("click", () => {
    tutorModal.classList.add("hidden");
  });

  // (accordion fetch same as before, omitted for brevity)
});
</script>
</body>
</html>
