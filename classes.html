<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Learning Kids - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-body { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
    .accordion-header span:last-child { transition: transform 0.3s ease; }
    .hidden { display: none; }
    .key { display: inline-block; padding: 8px 10px; margin: 2px; background: #eee; border-radius: 6px; }
    .key.active { background: white; box-shadow: 0 0 8px #000; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Smart Learning Kids</h1>
      <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition">Home</a>
    </div>
  </header>

  <!-- Content -->
  <main class="pt-24 max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Select Your Class</h2>
    <div id="accordion" class="space-y-4"></div>
  </main>

  <!-- Typing Tutor Modal --
  <div id="tutorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full shadow-lg relative">
      <button id="closeTutor" class="absolute top-2 right-2 text-red-600 text-xl font-bold">&times;</button>
      <h2 id="lessonTitle" class="text-xl font-bold mb-4">Typing Tutor</h2>
      <div id="lessonText" class="mb-4 p-3 bg-gray-100 rounded text-lg"></div>
      <textarea id="typingArea" rows="4" class="w-full border p-3 rounded mb-4" placeholder="Start typing here..."></textarea>
<!-- Typing Tutor Modal -->
<div id="typingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 max-w-2xl w-full shadow-lg relative">
    <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-4">Typing Practice</h2>

    <!-- Stats -->
    <div class="flex justify-between mb-4 text-sm font-medium">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Errors: <span id="errors">0</span></div>
      <div>Accuracy: <span id="accuracy">100%</span></div>
    </div>

    <!-- Sample text -->
    <div id="sampleText" class="border rounded p-3 mb-4 text-lg leading-relaxed"></div>

    <!-- Virtual Keyboard -->
    <div id="virtualKeyboard" class="grid gap-1 text-center text-sm select-none">
      <!-- Rows will be generated by JS -->
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("typingModal");
  const closeModal = document.getElementById("closeModal");
  const sampleTextEl = document.getElementById("sampleText");
  const wpmEl = document.getElementById("wpm");
  const errorsEl = document.getElementById("errors");
  const accuracyEl = document.getElementById("accuracy");
  const keyboardEl = document.getElementById("virtualKeyboard");

  let sampleText = "";
  let currentIndex = 0;
  let errors = 0;
  let startTime = null;
  let typedChars = 0;
  let timerInterval;

  // Virtual keyboard layout
  const layout = [
    "q w e r t y u i o p",
    "a s d f g h j k l",
    "z x c v b n m"
  ];

  // Build virtual keyboard
  layout.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.className = "flex justify-center gap-1";
    row.split(" ").forEach(key => {
      const keyDiv = document.createElement("div");
      keyDiv.className = `key px-3 py-2 rounded bg-gray-200 shadow`;
      keyDiv.textContent = key;
      keyDiv.id = `key-${key}`;
      rowDiv.appendChild(keyDiv);
    });
    keyboardEl.appendChild(rowDiv);
  });

  // Highlight text
  function renderText() {
    sampleTextEl.innerHTML = sampleText.split("").map((ch, i) => {
      if (i < currentIndex) {
        return `<span class="text-green-600">${ch}</span>`;
      } else if (i === currentIndex) {
        return `<span class="underline decoration-2 decoration-blue-500">${ch}</span>`;
      } else {
        return `<span class="text-gray-700">${ch}</span>`;
      }
    }).join("");
  }

  // Update stats
  function updateStats() {
    const elapsedMin = (Date.now() - startTime) / 60000;
    const wpm = Math.round((typedChars / 5) / elapsedMin) || 0;
    const accuracy = Math.max(0, Math.round(((typedChars - errors) / typedChars) * 100)) || 100;

    wpmEl.textContent = wpm;
    errorsEl.textContent = errors;
    accuracyEl.textContent = accuracy + "%";
  }

  // Handle typing input
  function handleInput(key) {
    if (!startTime) {
      startTime = Date.now();
      timerInterval = setInterval(updateStats, 1000);
    }

    if (currentIndex < sampleText.length) {
      const expected = sampleText[currentIndex];

      if (key === expected) {
        currentIndex++;
      } else {
        errors++;
        currentIndex++;
      }

      typedChars++;
      renderText();
      updateStats();
    }

    if (currentIndex >= sampleText.length) {
      clearInterval(timerInterval);
    }
  }

  // Keyboard events
  document.addEventListener("keydown", e => {
    const key = e.key.toLowerCase();
    if (/^[a-z ]$/.test(key)) {
      handleInput(key === " " ? " " : key);
      const keyEl = document.getElementById(`key-${key}`);
      if (keyEl) {
        keyEl.classList.add("bg-yellow-300");
        setTimeout(() => keyEl.classList.remove("bg-yellow-300"), 150);
      }
    }
  });

  // Open modal from topic button click
  window.openTypingModal = function(text) {
    sampleText = text.toLowerCase();
    currentIndex = 0;
    errors = 0;
    typedChars = 0;
    startTime = null;
    clearInterval(timerInterval);

    renderText();
    updateStats();

    modal.classList.remove("hidden");
    modal.classList.add("flex");
  };

  // Close modal
  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  });
});
</script>
