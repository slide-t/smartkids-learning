<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartkids Typing Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .key { display:inline-block; padding:14px 18px; margin:4px; border-radius:8px;
      border:2px solid #ccc; font-weight:bold; font-size:1rem; transition:all 0.2s;
      background:#f9f9f9;}
    .key.highlight {border-color:#1e3a8a; background:#e0f2fe; box-shadow:0 0 12px #1e3a8a;}
    .key.correct {background:#22c55e; color:white; border-color:#16a34a;}
    .key.wrong {background:#ef4444; color:white; border-color:#b91c1c;}
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 text-center text-xl font-bold">
    SmartKids Typing Tutor
  </header>

  <!-- Lesson Selection with Accordion -->
  <section id="lessonSelection" class="p-6 max-w-4xl mx-auto w-full">
    <h2 class="text-lg font-semibold mb-4">Choose a Lesson:</h2>
    <div id="accordion" class="space-y-3"></div>
  </section>

  <!-- Practice Board -->
  <main id="practiceBoard" class="flex-1 p-4 flex-col items-center hidden">
    <div id="lessonText"
         class="text-2xl font-mono mb-6 text-center break-words max-w-3xl mx-auto">
      Click a lesson to begin...
    </div>

    <div class="w-full max-w-3xl mx-auto">
      <input id="typingInput" type="text"
             class="w-full border p-3 rounded-lg text-lg focus:ring-2 focus:ring-orange-500"
             placeholder="Start typing here..." disabled>
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-2 text-center text-lg">
        <div class="bg-gray-100 rounded p-2">Score: <span id="score">0</span></div>
        <div class="bg-gray-100 rounded p-2">Errors: <span id="errors">0</span></div>
        <div class="bg-gray-100 rounded p-2">WPM: <span id="wpm">0</span></div>
      </div>
    </div>

    <div id="keyboard" class="mt-8 flex flex-col items-center"></div>

    <div class="mt-6 flex gap-4">
      <button onclick="restartLesson()" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Restart</button>
      <button onclick="backToLessons()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Back to Lessons</button>
    </div>
  </main>

  <script>
    let lessonsData = {};
    const accordion = document.getElementById("accordion");
    const lessonSelection = document.getElementById("lessonSelection");
    const practiceBoard = document.getElementById("practiceBoard");
    const lessonText = document.getElementById("lessonText");
    const typingInput = document.getElementById("typingInput");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");
    const wpmEl = document.getElementById("wpm");
    const keyboard = document.getElementById("keyboard");

    let currentContent = "";
    let score = 0, errors = 0, startTime = null;

    // Fetch classes.json
    fetch("classes.json")
      .then(res => res.json())
      .then(data => {
        lessonsData = data.classes;
        buildAccordion(lessonsData);
      });

    function buildAccordion(classes) {
      accordion.innerHTML = "";
      classes.forEach((year, yIndex) => {
        // Year Header
        const yearDiv = document.createElement("div");
        yearDiv.className = "border rounded";

        const header = document.createElement("button");
        header.className = "w-full text-left p-3 font-bold bg-gray-100 hover:bg-gray-200";
        header.textContent = year.name;
        header.onclick = () => content.classList.toggle("hidden");

        const content = document.createElement("div");
        content.className = "p-3 space-y-2 hidden";

        // Terms inside year
        year.terms.forEach((term, tIndex) => {
          const termDiv = document.createElement("div");
          termDiv.className = "ml-4";

          const termTitle = document.createElement("h4");
          termTitle.className = "font-semibold mt-2";
          termTitle.textContent = term.title;
          termDiv.appendChild(termTitle);

          term.categories.forEach(cat => {
            const catTitle = document.createElement("p");
            catTitle.className = "italic ml-2";
            catTitle.textContent = cat.name;
            termDiv.appendChild(catTitle);

            const ul = document.createElement("ul");
            ul.className = "ml-6 list-disc";
            cat.topics.forEach((topic, lIndex) => {
              const li = document.createElement("li");
              li.className = "cursor-pointer hover:text-orange-600";
              li.textContent = topic.title;
              li.onclick = () => startLesson(topic.title);
              ul.appendChild(li);
            });
            termDiv.appendChild(ul);
          });
          content.appendChild(termDiv);
        });

        yearDiv.appendChild(header);
        yearDiv.appendChild(content);
        accordion.appendChild(yearDiv);
      });
    }

    // Virtual keyboard
    const keyboardLayout = [
      ["q","w","e","r","t","y","u","i","o","p"],
      ["a","s","d","f","g","h","j","k","l"],
      ["z","x","c","v","b","n","m"]
    ];
    function buildKeyboard() {
      keyboard.innerHTML = "";
      keyboardLayout.forEach(row => {
        const rowDiv = document.createElement("div");
        row.forEach(k => {
          const keyDiv = document.createElement("div");
          keyDiv.className = "key";
          keyDiv.id = "key-" + k;
          keyDiv.textContent = k;
          rowDiv.appendChild(keyDiv);
        });
        keyboard.appendChild(rowDiv);
      });
    }
    buildKeyboard();

    function startLesson(title) {
      currentContent = "Practice: " + title; // placeholder
      lessonText.textContent = currentContent;
      typingInput.value = "";
      typingInput.disabled = false;
      typingInput.focus();
      score = 0; errors = 0; startTime = null;
      scoreEl.textContent = 0; errorsEl.textContent = 0; wpmEl.textContent = 0;
      lessonSelection.classList.add("hidden");
      practiceBoard.classList.remove("hidden");
    }

    function restartLesson() {
      typingInput.value = "";
      lessonText.textContent = currentContent;
      score = 0; errors = 0; startTime = null;
      scoreEl.textContent = 0; errorsEl.textContent = 0; wpmEl.textContent = 0;
      typingInput.focus();
    }

    function backToLessons() {
      practiceBoard.classList.add("hidden");
      lessonSelection.classList.remove("hidden");
    }

    // Typing logic
    typingInput.addEventListener("input", () => {
      if (!startTime) startTime = new Date();
      const typed = typingInput.value;
      const expected = currentContent.slice(0, typed.length);
      const nextChar = currentContent[typed.length] || "";

      lessonText.innerHTML = `
        <span class="text-green-600 underline">${typed}</span>
        <span class="underline decoration-blue-500">${nextChar}</span>
        ${currentContent.slice(typed.length+1)}
      `;

      document.querySelectorAll(".key").forEach(k => k.classList.remove("highlight"));
      if (nextChar) {
        const keyEl = document.getElementById("key-" + nextChar.toLowerCase());
        if (keyEl) keyEl.classList.add("highlight");
      }

      if (typed === expected) {
        score++; scoreEl.textContent = score;
      } else {
        errors++; errorsEl.textContent = errors;
      }

      const minutes = (new Date() - startTime) / 60000;
      const words = typed.trim().split(/\s+/).length;
      wpmEl.textContent = Math.round(words / minutes) || 0;
    });

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      const keyEl = document.getElementById("key-" + key);
      if (keyEl) keyEl.classList.add("correct");
    });
    document.addEventListener("keyup", e => {
      const key = e.key.toLowerCase();
      const keyEl = document.getElementById("key-" + key);
      if (keyEl) keyEl.classList.remove("correct");
    });
  </script>
</body>
</html>
