<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Tutor Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-header { cursor: pointer; }
    .accordion-content { display: none; }
    .accordion-content.active { display: block; }
    .chevron { transition: transform 0.3s; }
    .rotate { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-orange-600 text-white p-4 shadow-md text-center">
    <h1 class="text-2xl font-bold">Typing Tutor – Classes</h1>
  </header>

  <!-- Main -->
  <main class="flex-1 p-4 flex flex-col md:flex-row gap-4">
    
    <!-- Accordion Sidebar -->
    <aside class="w-full md:w-1/3 bg-white shadow-md rounded-lg p-4 overflow-y-auto">
      <h2 class="text-lg font-bold mb-2">Lessons</h2>
      <div id="accordion"></div>
    </aside>

    <!-- Typing Tutor Area -->
    <section class="flex-1 bg-white shadow-md rounded-lg p-6">
      <h2 id="lesson-title" class="text-xl font-semibold mb-4">Select a Lesson</h2>
      <div id="lesson-text" class="border p-4 rounded-md bg-gray-50 mb-4 text-lg tracking-wide">
        Choose a topic from the left to begin typing.
      </div>
      <textarea id="typing-area" class="w-full border rounded-md p-3 text-lg mb-4" rows="6" placeholder="Start typing here..." disabled></textarea>
      <div class="flex gap-4">
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Speed: <span id="speed">0 WPM</span></p>
      </div>
    </section>
  </main>

  <script>
    let lessonsData = null;

    // Fetch external JSON file
    fetch("data/classes.json")
      .then(res => res.json())
      .then(data => {
        lessonsData = data.classes;
        renderAccordion();
      })
      .catch(err => console.error("Error loading JSON:", err));

    // Render Accordion from JSON
    function renderAccordion() {
      const accordion = document.getElementById("accordion");
      accordion.innerHTML = "";

      lessonsData.forEach(year => {
        const yearDiv = document.createElement("div");
        yearDiv.className = "mb-2 border rounded-md";

        const yearHeader = document.createElement("div");
        yearHeader.className = "accordion-header flex justify-between items-center bg-gray-200 px-4 py-2 font-bold";
        yearHeader.innerHTML = `${year.name} <span class="chevron">▶</span>`;
        yearHeader.onclick = () => {
          yearContent.classList.toggle("active");
          chevron.classList.toggle("rotate");
        };

        const chevron = yearHeader.querySelector(".chevron");
        const yearContent = document.createElement("div");
        yearContent.className = "accordion-content px-4 pb-2";

        year.terms.forEach(term => {
          const termDiv = document.createElement("div");
          termDiv.className = "mb-2";

          const termHeader = document.createElement("div");
          termHeader.className = "accordion-header flex justify-between items-center bg-gray-100 px-3 py-1 font-semibold cursor-pointer";
          termHeader.innerHTML = `${term.title} <span class="chevron">▶</span>`;
          termHeader.onclick = () => {
            termContent.classList.toggle("active");
            termChevron.classList.toggle("rotate");
          };

          const termChevron = termHeader.querySelector(".chevron");
          const termContent = document.createElement("div");
          termContent.className = "accordion-content pl-4 pb-1";

          term.categories.forEach(cat => {
            cat.topics.forEach(topic => {
              const btn = document.createElement("button");
              btn.className = "block w-full text-left px-3 py-1 mt-1 rounded-md bg-gray-50 hover:bg-orange-200";
              btn.innerText = topic.title;
              btn.onclick = () => loadLesson(topic.title, topic.content); // <-- use content directly
              termContent.appendChild(btn);
            });
          });

          termDiv.appendChild(termHeader);
          termDiv.appendChild(termContent);
          yearContent.appendChild(termDiv);
        });

        yearDiv.appendChild(yearHeader);
        yearDiv.appendChild(yearContent);
        accordion.appendChild(yearDiv);
      });
    }

    // Load Lesson into Typing Tutor
    function loadLesson(title, content) {
      document.getElementById("lesson-title").innerText = title;
      document.getElementById("lesson-text").innerText = content;
      document.getElementById("typing-area").value = "";
      document.getElementById("typing-area").disabled = false;
      resetStats(content);
    }

    // Typing Stats
    let startTime, timer, targetText;
    const typingArea = document.getElementById("typing-area");

    function resetStats(text) {
      targetText = text;
      startTime = null;
      clearInterval(timer);
      document.getElementById("accuracy").innerText = "0%";
      document.getElementById("speed").innerText = "0 WPM";
    }

    typingArea.addEventListener("input", () => {
      const typed = typingArea.value;
      if (!startTime) {
        startTime = new Date();
        timer = setInterval(updateStats, 1000);
      }
      updateStats();
    });

    function updateStats() {
      const typed = typingArea.value;
      const correctChars = typed.split("").filter((ch, i) => ch === targetText[i]).length;
      const accuracy = Math.round((correctChars / typed.length) * 100) || 0;
      document.getElementById("accuracy").innerText = accuracy + "%";

      const elapsed = (new Date() - startTime) / 60000;
      const words = typed.trim().split(/\s+/).length;
      const speed = Math.round(words / elapsed) || 0;
      document.getElementById("speed").innerText = speed + " WPM";
    }
  </script>
</body>
</html>
