<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduKids Africa - Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .accordion-content.open {
      max-height: 500px;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="EduKids Africa Logo" class="w-10 h-10 rounded-full">
      <span class="text-xl font-bold">EduKids Africa</span>
    </div>
    <button id="menuToggle" class="md:hidden text-gray-600 focus:outline-none">☰</button>
    <nav id="menu" class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-orange-500">Home</a>
      <a href="about.html" class="hover:text-orange-500">About</a>
      <a href="classes.html" class="text-orange-500 font-bold">Classes</a>
    </nav>
  </header>

  <!-- ACCORDION -->
  <section class="max-w-4xl mx-auto mt-6 p-4">
    <h1 class="text-2xl font-bold mb-4">Classes</h1>

    <div id="accordion">
      <!-- Accordion items populated via JS -->
    </div>
  </section>

  <!-- TYPING TUTOR -->
  <section class="max-w-4xl mx-auto mt-10 p-4 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Typing Tutor</h2>
    <main class="space-y-4">
      <div id="lessonDisplay" class="p-4 bg-gray-100 rounded-md min-h-[80px]">
        Select a lesson to start typing...
      </div>
      <textarea id="typingInput" rows="5" class="w-full p-3 border rounded-md" placeholder="Start typing here..."></textarea>
      <div id="result" class="mt-2 text-green-600 font-medium"></div>
    </main>
  </section>

  <!-- FOOTER -->
  <footer class="mt-10 p-4 text-center text-sm text-gray-600">
    © 2025 EduKids Africa. All rights reserved.
  </footer>

  <!-- SCRIPT -->
  <script>
    // Accordion Data
    fetch("data/classes.json")
      .then(res => res.json())
      .then(data => {
        const accordion = document.getElementById("accordion");
        Object.keys(data).forEach(year => {
          const yearItem = document.createElement("div");
          yearItem.className = "mb-3 border rounded-lg bg-white shadow";

          const header = document.createElement("button");
          header.className = "w-full flex justify-between items-center px-4 py-2 font-semibold hover:bg-orange-50";
          header.innerHTML = \`${year} <span class="chevron">▼</span>\`;

          const content = document.createElement("div");
          content.className = "accordion-content px-4";

          Object.keys(data[year]).forEach(term => {
            const termDiv = document.createElement("div");
            termDiv.className = "mt-2";

            const termTitle = document.createElement("h3");
            termTitle.className = "font-bold text-gray-700";
            termTitle.textContent = term;

            const topicList = document.createElement("ul");
            topicList.className = "list-disc ml-6";

            data[year][term].forEach(lesson => {
              const li = document.createElement("li");
              li.textContent = lesson.title;
              li.className = "cursor-pointer hover:text-orange-500";
              li.addEventListener("click", () => {
                document.getElementById("lessonDisplay").textContent = lesson.content;
                document.getElementById("typingInput").value = "";
                document.getElementById("result").textContent = "";
              });
              topicList.appendChild(li);
            });

            termDiv.appendChild(termTitle);
            termDiv.appendChild(topicList);
            content.appendChild(termDiv);
          });

          header.addEventListener("click", () => {
            content.classList.toggle("open");
          });

          yearItem.appendChild(header);
          yearItem.appendChild(content);
          accordion.appendChild(yearItem);
        });
      });

    // Typing Tutor Logic
    const typingInput = document.getElementById("typingInput");
    const lessonDisplay = document.getElementById("lessonDisplay");
    const result = document.getElementById("result");

    typingInput.addEventListener("input", () => {
      const expected = lessonDisplay.textContent.trim();
      const typed = typingInput.value.trim();

      if (!expected || expected === "Select a lesson to start typing...") return;

      if (typed === expected) {
        result.textContent = "✅ Perfect! Lesson completed.";
      } else if (expected.startsWith(typed)) {
        result.textContent = "⏳ Keep going...";
      } else {
        result.textContent = "❌ Typo detected. Correct and continue.";
      }
    });
  </script>
</body>
</html>
