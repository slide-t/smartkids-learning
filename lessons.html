<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Poppins', sans-serif;
    }

    .lesson-card {
      background-color: #e0f2ff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .lesson-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .lesson-title {
      font-weight: 700;
      color: #1d4ed8;
      margin-bottom: 0.5rem;
    }

    .read-more {
      display: inline-block;
      margin-top: 0.75rem;
      background-color: #2563eb;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .read-more:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="max-w-6xl mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">SmartKids Learning Lessons</h1>

    <div id="lessonContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-gray-500 text-center col-span-full">Loading lessons...</p>
    </div>
  </div>

  <script>
    async function loadLessons() {
      const container = document.getElementById('lessonContainer');

      try {
        const res = await fetch('data/lessons.json');
        const data = await res.json();

        container.innerHTML = '';

        data.categories.forEach(category => {
          category.topics.forEach(topic => {
            const card = document.createElement('div');
            card.className = 'lesson-card';

            card.innerHTML = `
              <h2 class="lesson-title">${topic.title}</h2>
              <p class="text-gray-700 text-sm mb-3">Category: <span class="font-semibold">${category.name}</span></p>
              <a href="detail-notes.html?category=${category.id}&id=${topic.id}" class="read-more">Read More â†’</a>
            `;

            container.appendChild(card);
          });
        });

      } catch (err) {
        console.error('Error loading lessons.json:', err);
        container.innerHTML = "<p class='text-red-600 text-center col-span-full'>Failed to load lessons.json</p>";
      }
    }

    document.addEventListener('DOMContentLoaded', loadLessons);
  </script>
</body>
</html>
