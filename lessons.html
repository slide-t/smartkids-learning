<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-5xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-4 text-center">Computer Lessons</h1>

    <!-- Search Bar -->
    <div class="fixed top-0 left-0 w-full bg-gray-50 z-50 p-4 shadow">
      <div class="max-w-5xl mx-auto text-center">
        <input
          id="searchInput"
          type="text"
          placeholder="Search lessons or topics..."
          class="w-full sm:w-2/3 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>
    </div>

    <!-- Add space below search bar -->
    <div class="h-24"></div>

    <!-- Lessons Container -->
    <div id="lessonsContainer" class="space-y-6"></div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-center space-x-4">
      <a href="https://slide-t.github.io/smartkids-learning/classes.html"
         class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
        ⬅ Keyboard Drill
      </a>
      <a href="https://slide-t.github.io/smartkids-learning/mouse.html"
         class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
        ⬅ Mouse Practice
      </a>
    </div>
  </div>

  <script>
    let allCategories = [];

    async function loadLessons() {
      const container = document.getElementById('lessonsContainer');
      const searchInput = document.getElementById('searchInput');
      container.innerHTML = "<p class='text-gray-500'>Loading lessons...</p>";

      try {
        const res = await fetch('data/detail-notes.json'); // use same source as detail-notes.html
        const data = await res.json();
        allCategories = data.categories || [];

        renderLessons(allCategories);

        // 🔍 Search filter
        searchInput.addEventListener('input', () => {
          const query = searchInput.value.toLowerCase();
          const filtered = allCategories.map(cat => {
            const matchedLessons = (cat.lessons || []).filter(lesson =>
              lesson.title.toLowerCase().includes(query) || cat.title.toLowerCase().includes(query)
            );
            return { ...cat, lessons: matchedLessons };
          }).filter(cat => cat.lessons.length > 0);

          renderLessons(filtered);
        });

      } catch (err) {
        container.innerHTML = "<p class='text-red-600'>Error loading lessons file.</p>";
        console.error(err);
      }
    }

    // 🧩 Render Categories and Lessons
    function renderLessons(categories) {
      const container = document.getElementById('lessonsContainer');
      container.innerHTML = '';

      categories.forEach(category => {
        const catDiv = document.createElement('div');
        catDiv.className = "bg-white p-4 rounded-lg shadow";

        catDiv.innerHTML = `<h2 class="text-xl font-semibold text-blue-600 mb-3">${category.title}</h2>`;

        const grid = document.createElement('div');
        grid.className = "grid sm:grid-cols-2 md:grid-cols-3 gap-4";

        (category.lessons || []).forEach(lesson => {
          const card = document.createElement('div');
          card.className = "p-4 bg-blue-50 rounded-lg shadow hover:bg-blue-100 transition";

          card.innerHTML = `
            <h3 class="text-lg font-medium text-blue-800">${lesson.title}</h3>
            <a href="detail-notes.html?category=${encodeURIComponent(category.id)}&id=${encodeURIComponent(lesson.id)}"
               class="mt-2 inline-block text-sm text-blue-700 hover:underline">
              Read Lesson →
            </a>
          `;
          grid.appendChild(card);
        });

        catDiv.appendChild(grid);
        container.appendChild(catDiv);
      });
    }

    document.addEventListener('DOMContentLoaded', loadLessons);
  </script>

</body>
</html>
