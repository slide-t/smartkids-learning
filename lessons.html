<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Computer Lessons</h1>
    <a href="index.html" class="text-sm bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200">â¬… Back Home</a>
  </header>

  <!-- Main container -->
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div id="accordion" class="space-y-4"></div>
  </div>

  <script>
  async function loadLessons() {
    try {
      const res = await fetch("data/lessons.json");
      const data = await res.json();
      const container = document.getElementById("accordion");

      container.innerHTML = "";

      data.categories.forEach(category => {
        const section = document.createElement("div");
        section.className = "bg-white shadow rounded-lg overflow-hidden";

        // Accordion header
        const header = document.createElement("button");
        header.className =
          "w-full text-left px-4 py-3 bg-blue-600 text-white font-semibold focus:outline-none";
        header.textContent = category.name;

        // Accordion content
        const content = document.createElement("div");
        content.className = "hidden px-4 py-3 space-y-2 bg-gray-50";

        category.topics.forEach(topic => {
          const btn = document.createElement("a");
          btn.href = `detail-notes.html?topic=${encodeURIComponent(topic.id)}`;
          btn.className =
            "block px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition";
          btn.textContent = topic.title;
          content.appendChild(btn);
        });

        header.addEventListener("click", () => {
          content.classList.toggle("hidden");
        });

        section.appendChild(header);
        section.appendChild(content);
        container.appendChild(section);
      });
    } catch (err) {
      document.getElementById("accordion").innerHTML =
        "<p class='text-red-600'>Error loading lessons.json</p>";
    }
  }

  document.addEventListener("DOMContentLoaded", loadLessons);
  </script>
</body>
</html>
