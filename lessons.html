<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Learning - Lessons</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    /* Search bar floating just below header */
    .search-container {
      position: fixed;
      top: 70px; /* below header */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 500px;
      z-index: 100;
      transition: all 0.4s ease-in-out;
    }

    .search-container input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 30px;
      outline: none;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      transform: translateY(10px);
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.5);
    }

    .lessons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 120px 20px 60px; /* extra top space for search */
    }

    .lesson-card {
      background-color: #e9f3ff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .lesson-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .lesson-card h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .lesson-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .lesson-card a:hover {
      background-color: #0056b3;
    }

    /* Tutor buttons below cards */
    .tutor-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .tutor-buttons a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #d3d3d3;
      color: #007bff;
      font-size: 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tutor-buttons a:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>SmartKids Learning - Lessons</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search lessons..." />
  </div>

  <div class="lessons-container" id="lessonsContainer">
    <!-- Lesson cards loaded from JSON -->
  </div>

  <div class="tutor-buttons">
    <a href="features/cyber-security.html">Cyber Security</a>
    <a href="features.html">Features</a>
  </div>

  <script>
    async function loadLessons() {
      try {
        const response = await fetch("lessons.json");
        const data = await response.json();
        const container = document.getElementById("lessonsContainer");
        const searchInput = document.getElementById("searchInput");

        const renderLessons = (filter = "") => {
          container.innerHTML = "";
          data.categories.forEach((cat) => {
            cat.topics.forEach((topic) => {
              if (
                topic.title.toLowerCase().includes(filter.toLowerCase()) ||
                cat.name.toLowerCase().includes(filter.toLowerCase())
              ) {
                const card = document.createElement("div");
                card.className = "lesson-card";
                card.innerHTML = `
                  <h3>${topic.title}</h3>
                  <p><b>Category:</b> ${cat.name}</p>
                  <a href="detail-notes.html?id=${topic.id}">Read More</a>
                `;
                container.appendChild(card);
              }
            });
          });
        };

        renderLessons();

        searchInput.addEventListener("input", (e) => {
          renderLessons(e.target.value);
        });
      } catch (error) {
        console.error("Error loading lessons:", error);
      }
    }

    loadLessons();
  </script>
</body>
</html>
