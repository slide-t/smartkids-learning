<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartKids Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --header-height: 64px; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fbff;
      margin: 0;
      line-height: 1.7;
      font-size: 18px;
      color: #0f172a;
    }

    header.app-header {
      height: var(--header-height);
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(90deg,#2563eb,#60a5fa);
      color:white;
      font-weight:700;
      font-size:1.5rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:40;
    }

    /* Floating search */
    .search-container {
      position:fixed;
      left:50%;
      top:calc(var(--header-height) + 12px);
      transform:translateX(-50%);
      width:92%;
      max-width:640px;
      z-index:30;
    }
    .search-pill {
      display:flex;
      align-items:center;
      gap:0.5rem;
      background:white;
      border-radius:9999px;
      padding:12px 16px;
      box-shadow:0 6px 18px rgba(37,99,235,0.08);
      border:1px solid rgba(37,99,235,0.08);
      font-size: 1rem;
      transition:transform .28s ease, box-shadow .28s ease, border-color .28s ease;
    }
    .search-pill.focused {
      transform:translateY(8px) scale(1.02);
      box-shadow:0 10px 30px rgba(37,99,235,0.14);
      border-color:rgba(37,99,235,0.22);
    }
    #searchInput {
      border:none;
      outline:none;
      width:100%;
      font-size:1rem;
      background:transparent;
    }

    .page-wrap {
      padding-top:calc(var(--header-height) + 120px);
      padding-left:20px;
      padding-right:20px;
      max-width:1200px;
      margin:0 auto;
    }

    h2 {
      font-size:2rem;
      margin-bottom:25px;
      text-align:center;
      color:#0b2545;
    }

    .lessons-grid {
      display:grid;
      gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    }

    .lesson-card {
      background:#ffffff;
      border-radius:16px;
      padding:22px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      transition:transform .2s ease, box-shadow .2s ease;
      min-height:140px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .lesson-card:hover {
      transform:translateY(-6px);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
    }
    .lesson-title {
      font-size:1.2rem;
      font-weight:700;
      margin-bottom:10px;
      color:#1e3a8a;
    }
    .read-more {
      display:inline-block;
      margin-top:14px;
      background:#2563eb;
      color:white;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      font-size:1rem;
      transition:background .18s ease, transform .12s ease;
    }
    .read-more:hover { background:#1e40af; transform:translateY(-2px); }

    .actions {
      display:flex;
      gap:16px;
      justify-content:center;
      margin-top:32px;
      margin-bottom:60px;
      flex-wrap:wrap;
    }
    .actions a {
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      color:#fff;
      font-size:1rem;
    }
    .btn-cyber { background:#f97316; }
    .btn-features { background:#475569; }
    .btn-cyber:hover, .btn-features:hover {
      filter:brightness(.95);
      transform:translateY(-3px);
    }

    .status {
      text-align:center;
      padding:20px;
      color:#0b1220;
      background:#ffffff;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      font-size:1.1rem;
    }

    @media (max-width:768px){
      .page-wrap { padding-left:20px; }
    }
  </style>
</head>
<body>

  <header class="app-header">SmartKids Learning â€” Lessons</header>

  <!-- Floating Search -->
  <div class="search-container">
    <div id="searchPill" class="search-pill">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M21 21l-4.35-4.35" stroke="#2563eb" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="11" cy="11" r="6.2" stroke="#2563eb" stroke-width="1.6"/>
      </svg>
      <input id="searchInput" placeholder="Search lessons or topics..." />
    </div>
  </div>

  <main class="page-wrap">
    <h2>Choose a topic to learn</h2>

    <div id="lessonsArea" class="lessons-grid">
      <div class="status">Loading lessonsâ€¦</div>
    </div>

    <div class="actions">
      <a class="btn-cyber" href="features/cyber-security.html">ðŸ”’ Cyber Security</a>
      <a class="btn-features" href="features/index.html">âœ¨ Features</a>
    </div>
  </main>

 <script>
(function(){
  const jsonPaths = ['data/lessons.json','./data/lessons.json','lessons.json','./lessons.json','/data/lessons.json'];
  const lessonsArea=document.getElementById('lessonsArea');
  const searchInput=document.getElementById('searchInput');
  const searchPill=document.getElementById('searchPill');
  let allCategories=[];

  async function fetchFirstSuccess(paths){
    for(const p of paths){
      try{
        const r=await fetch(p,{cache:"no-store"});
        if(!r.ok) continue;
        return await r.json();
      }catch(e){}
    }return null;
  }

  function normalizeData(data){
    if(!data) return [];
    if(Array.isArray(data)) return data;
    if(Array.isArray(data.categories)) return data.categories;
    if(Array.isArray(data.items)) return data.items;
    return [];
  }

  function getTopics(cat){return cat.topics||cat.lessons||[];}
  function renderEmpty(msg){lessonsArea.innerHTML=`<div class='status'>${msg}</div>`;}
  function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));}

  function renderGrid(categories,filter=''){
    const q=filter.trim().toLowerCase();
    const out=[];
    categories.forEach(cat=>{
      getTopics(cat).forEach(topic=>{
        const title=(topic.title||topic.name||'').toString();
        if(!q||title.toLowerCase().includes(q)) out.push({
          id: topic.id,
          title,
          categoryId: cat.id
        });
      });
    });
    if(!out.length) return renderEmpty('No topics found.');

    lessonsArea.innerHTML='';
    out.forEach(item=>{
      const card=document.createElement('div');
      card.className='lesson-card shadow-lg'; // Added shadow
      card.innerHTML=`
        <div><div class='lesson-title'>${escapeHtml(item.title)}</div></div>
        <div>
          <a class='read-more' href="detail-notes.html?category=${encodeURIComponent(item.categoryId)}&id=${encodeURIComponent(item.id)}">Read More â†’</a>
        </div>
      `;
      lessonsArea.appendChild(card);
    });
  }

  (async()=>{
    const json=await fetchFirstSuccess(jsonPaths);
    const cats=normalizeData(json);
    if(!cats.length) return renderEmpty('lessons.json not valid.');
    allCategories=cats;
    renderGrid(allCategories);

    searchInput.addEventListener('input',e=>renderGrid(allCategories,e.target.value));
    searchInput.addEventListener('focus',()=>searchPill.classList.add('focused'));
    searchInput.addEventListener('blur',()=>searchPill.classList.remove('focused'));
  })();

  // Sidebar toggle (if sidebar exists)
  const sidebar=document.getElementById('sidebar');
  const menuBtn=document.getElementById('menuBtn');
  if(sidebar && menuBtn){
    menuBtn.addEventListener('click',()=>sidebar.classList.toggle('open'));
  }
})();
</script>
