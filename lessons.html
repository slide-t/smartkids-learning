<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Sidebar scroll and sticky title */
    .category-title {
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 10;
      padding: 0.25rem 0;
      border-bottom: 2px solid #e0e7ff;
    }

    .sidebar {
      transition: transform 0.3s ease-in-out;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        background-color: #fff;
        border-right: 1px solid #e5e7eb;
        width: 17rem;
        padding-bottom: 4rem;
      }

      main {
        margin-left: 17rem;
        max-width: calc(100% - 17rem);
      }
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #93c5fd;
      border-radius: 4px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background-color: #2563eb;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .chevron-btn {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 50;
      background: #2563eb;
      color: white;
      border-radius: 0 8px 8px 0;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .chevron-btn {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Sidebar toggle for mobile -->
  <button id="toggleSidebar" class="chevron-btn">â˜°</button>

  <div class="flex flex-col md:flex-row max-w-7xl mx-auto py-8 px-4 gap-6">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed md:static bg-white w-64 h-full md:h-auto overflow-y-auto p-4 shadow-lg md:shadow-none sidebar-hidden md:translate-x-0">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Lesson Topics</h2>
      <div id="lessonList" class="space-y-4">
        <p class="text-gray-500">Loading lessons...</p>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1">
      <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">SmartKids Learning Lessons</h1>

      <div class="bg-white rounded-xl shadow-md p-6">
        <p class="text-gray-700 leading-relaxed mb-4">
          Select a topic from the sidebar to view its details. Each category includes interactive ICT lessons, keyboard and mouse practices, and safe computer usage tips designed for young learners.
        </p>

        <div class="flex justify-center mt-6">
          <a href="features/cyber-security.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Cyber Security</a>
        </div>
      </div>
    </main>
  </div>

  <script>
  async function loadLessons() {
    const list = document.getElementById('lessonList');

    try {
      const res = await fetch('data/lessons.json');
      const data = await res.json();
      const categories = data.categories;

      list.innerHTML = '';

      categories.forEach(cat => {
        const catDiv = document.createElement('div');
        catDiv.className = 'mb-4';
        catDiv.innerHTML = `<h3 class="category-title text-lg font-semibold text-blue-700 mb-2">${cat.name}</h3>`;

        const ul = document.createElement('ul');
        ul.className = 'space-y-1';

        (cat.topics || []).forEach(topic => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="detail-notes.html?category=${cat.id}&id=${topic.id}" 
               class="block px-3 py-1 rounded hover:bg-blue-100 text-gray-700 transition">
              ${topic.title}
            </a>`;
          ul.appendChild(li);
        });

        catDiv.appendChild(ul);
        list.appendChild(catDiv);
      });
    } catch (err) {
      console.error('Error loading lessons.json:', err);
      list.innerHTML = "<p class='text-red-600'>Failed to load lessons.json</p>";
    }
  }

  document.addEventListener('DOMContentLoaded', loadLessons);

  // Toggle sidebar on mobile
  document.getElementById('toggleSidebar').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('sidebar-hidden');
  });
  </script>
</body>
</html>
