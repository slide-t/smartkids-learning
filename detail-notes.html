<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto py-10 px-4">

    <!-- Panel -->
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden">

      <!-- Topic Bar -->
      <div id="lessonTitle" 
           class="bg-blue-600 text-white text-xl md:text-2xl font-bold p-4 text-center rounded-t-2xl">
        Loading...
      </div>

      <!-- Notes Panel (Expands naturally) -->
      <div id="lessonContent" 
           class="p-6 text-gray-800 leading-relaxed">
        <p>Loading content...</p>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between items-center p-4 bg-gray-50 rounded-b-2xl">
        <button id="prevBtn" 
                class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
          ⬅ Previous
        </button>
        <button id="nextBtn" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">
          Next ➡
        </button>
      </div>
    </div>
  </div>

<script>
function getQueryParam(key) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(key);
}

let lessons = [];
let currentIndex = -1;

async function loadLesson() {
  const lessonId = getQueryParam('id');
  const titleEl = document.getElementById('lessonTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  try {
    const res = await fetch('data/detail-notes.json');
    lessons = await res.json();

    currentIndex = lessons.findIndex(l => l.id === lessonId);

    if (currentIndex !== -1) {
      const lesson = lessons[currentIndex];
      titleEl.textContent = lesson.title;
      contentEl.innerHTML = `<div class="prose max-w-none">${lesson.content}</div>`;

      // Previous button
      prevBtn.onclick = () => {
        if (currentIndex > 0) {
          window.location.href = `detail-notes.html?id=${lessons[currentIndex - 1].id}`;
        } else {
          window.location.href = "lessons.html";
        }
      };

      // Next button
      nextBtn.onclick = () => {
        if (currentIndex < lessons.length - 1) {
          window.location.href = `detail-notes.html?id=${lessons[currentIndex + 1].id}`;
        } else {
          window.location.href = "lessons.html"; // end of lessons
        }
      };

    } else {
      titleEl.textContent = "Lesson Not Found";
      contentEl.innerHTML = "<p class='text-red-600'>No content available for this lesson.</p>";
      prevBtn.onclick = () => window.location.href = "lessons.html";
      nextBtn.onclick = () => window.location.href = "lessons.html";
    }

  } catch (err) {
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>

</body>
</html>
