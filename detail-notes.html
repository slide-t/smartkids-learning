<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .panel {
      border-radius: 12px;
      background-color: #ebf8ff;
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
    }
    .panel-title {
      font-weight: bold;
      background-color: #4299e1;
      color: white;
      padding: 0.5rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .category-title {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 10;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid #e0e7ff;
    }

    .sidebar {
      transition: transform 0.35s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .chevron-btn {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 50;
      background: #2563eb;
      color: white;
      border-radius: 0 8px 8px 0;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .chevron-btn {
        display: none;
      }
    }

    #lessonContent {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Sidebar Toggle Button (mobile) -->
  <button id="toggleSidebar" class="chevron-btn">☰</button>

  <div class="flex flex-col md:flex-row max-w-6xl mx-auto py-8 px-4 gap-6">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed md:static bg-white w-64 h-full md:h-auto overflow-y-auto p-4 shadow-lg md:shadow-none sidebar-hidden md:translate-x-0">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Lessons</h2>
      <div id="lessonList" class="space-y-2">
        <p class="text-gray-500">Loading topics...</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64">
      <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6 text-center">Loading...</h1>

      <div class="panel">
        <div id="panelTitle" class="panel-title">Lesson</div>
        <div id="lessonContent" class="mt-2 text-gray-800"></div>
      </div>

      <div class="mt-6 flex flex-col items-center space-y-4">
        <button id="prevBtn" class="w-48 px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">⬅ Previous</button>
        <button id="nextBtn" class="w-48 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Next ➡</button>
        <a href="lessons.html" class="w-48 text-center px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">⬅ Back to Lessons</a>
      </div>
    </main>
  </div>

<script>
async function loadLesson() {
  const params = new URLSearchParams(window.location.search);
  const topicId = params.get('id'); // no need for category now

  const titleEl = document.getElementById('lessonTitle');
  const panelTitleEl = document.getElementById('panelTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const lessonList = document.getElementById('lessonList');

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();
    const categories = data.categories;

    // Build Sidebar
    lessonList.innerHTML = '';
    categories.forEach(cat => {
      const catEl = document.createElement('div');
      catEl.className = 'mb-6';
      catEl.innerHTML = `<h3 class="category-title font-semibold text-blue-700 mb-2">${cat.title}</h3>`;

      const ul = document.createElement('ul');
      ul.className = 'space-y-1';
      (cat.lessons || cat.topics || []).forEach(topic => {
        const isActive = (topic.id === topicId);
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="detail-notes.html?id=${topic.id}" 
             class="block px-3 py-1 rounded transition ${
               isActive
                 ? 'bg-blue-600 text-white font-semibold'
                 : 'hover:bg-blue-100 text-gray-700'
             }">${topic.title}</a>`;
        ul.appendChild(li);
      });

      catEl.appendChild(ul);
      lessonList.appendChild(catEl);
    });

    // Flatten topics
    const allTopics = [];
    categories.forEach(cat => {
      (cat.lessons || cat.topics || []).forEach(topic => {
        allTopics.push({
          ...topic,
          categoryId: cat.id,
          categoryTitle: cat.title
        });
      });
    });

    // Find by ID only (no category filter)
    let index = allTopics.findIndex(t => t.id === topicId);
    if (index === -1) index = 0;

    function renderTopic(i) {
      const topic = allTopics[i];
      if (!topic) return;

      contentEl.style.opacity = '0';
      setTimeout(() => {
        titleEl.textContent = topic.title;
        panelTitleEl.textContent = topic.title;
        contentEl.innerHTML = topic.content || "<p>No content available.</p>";
        contentEl.style.opacity = '1';
      }, 150);

      // Highlight active link
      document.querySelectorAll('#lessonList a').forEach(a => {
        a.classList.remove('bg-blue-600', 'text-white', 'font-semibold');
        a.classList.add('hover:bg-blue-100', 'text-gray-700');
        if (a.href.includes(`id=${topic.id}`)) {
          a.classList.add('bg-blue-600', 'text-white', 'font-semibold');
          a.classList.remove('hover:bg-blue-100', 'text-gray-700');
          a.scrollIntoView({ block: "center", behavior: "smooth" });
        }
      });

      // Navigation
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i >= allTopics.length - 1;

      prevBtn.onclick = () => {
        if (i > 0) renderTopic(i - 1);
        else window.location.href = 'lessons.html';
      };
      nextBtn.onclick = () => {
        if (i < allTopics.length - 1) renderTopic(i + 1);
        else window.location.href = 'lessons.html';
      };

      // Update URL
      window.history.replaceState({}, '', `detail-notes.html?id=${topic.id}`);
    }

    renderTopic(index);
  } catch (err) {
    console.error('Error loading detail-notes.json:', err);
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);

// Sidebar Toggle
document.getElementById('toggleSidebar').addEventListener('click', () => {
  document.getElementById('sidebar').classList.toggle('sidebar-hidden');
});
</script>

</body>
</html>
