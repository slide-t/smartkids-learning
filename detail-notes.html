<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .panel {
      border-radius: 12px;
      background-color: #ebf8ff;
      padding: 1.5rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    .panel-title {
      font-weight: bold;
      background-color: #4299e1;
      color: white;
      padding: 0.6rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .category-title {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 10;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid #e0e7ff;
    }

    .sidebar {
      transition: transform 0.3s ease-in-out;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        padding-bottom: 4rem;
        background-color: #ffffff;
        border-right: 1px solid #e5e7eb;
      }

      main {
        margin-left: 17rem;
        max-width: calc(100% - 17rem);
      }
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #93c5fd;
      border-radius: 4px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background-color: #2563eb;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .chevron-btn {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 50;
      background: #2563eb;
      color: white;
      border-radius: 0 8px 8px 0;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .chevron-btn {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Chevron Toggle Button -->
  <button id="toggleSidebar" class="chevron-btn">☰</button>

  <div class="flex flex-col md:flex-row max-w-7xl mx-auto py-8 px-4 gap-6">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed md:static bg-white w-64 h-full md:h-auto overflow-y-auto p-4 shadow-lg md:shadow-none sidebar-hidden md:translate-x-0">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Lessons</h2>
      <div id="lessonList" class="space-y-2">
        <p class="text-gray-500">Loading topics...</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6 text-center">Loading...</h1>

      <div class="panel shadow-md">
        <div id="panelTitle" class="panel-title">Lesson</div>
        <div id="lessonContent" class="mt-3 text-gray-800 leading-relaxed"></div>
      </div>

      <div class="mt-8 flex flex-col items-center space-y-4">
        <button id="prevBtn" class="w-48 px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">⬅ Previous</button>
        <button id="nextBtn" class="w-48 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Next ➡</button>
        <a href="lessons.html" class="w-48 text-center px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">⬅ Back to Lessons</a>
      </div>
    </main>
  </div>

<script>
async function loadLesson() {
  const params = new URLSearchParams(window.location.search);
  const topicId = params.get('id');

  const titleEl = document.getElementById('lessonTitle');
  const panelTitleEl = document.getElementById('panelTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const lessonList = document.getElementById('lessonList');

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();
    const categories = data.categories || [];

    // Build sidebar topics
    lessonList.innerHTML = '';
    const allTopics = [];

    categories.forEach(cat => {
      if (!cat.title) return;

      const catDiv = document.createElement('div');
      catDiv.className = 'mb-6';
      catDiv.innerHTML = `<h3 class="category-title font-semibold text-blue-700 mb-2">${cat.title}</h3>`;

      const ul = document.createElement('ul');
      ul.className = 'space-y-1';

      (cat.lessons || []).forEach(lesson => {
        allTopics.push({
          ...lesson,
          categoryId: cat.id,
          categoryTitle: cat.title
        });

        const li = document.createElement('li');
        li.innerHTML = `
          <a href="detail-notes.html?id=${lesson.id}"
             class="block px-3 py-1 rounded transition hover:bg-blue-100 text-gray-700">
             ${lesson.title}
          </a>`;
        ul.appendChild(li);
      });

      catDiv.appendChild(ul);
      lessonList.appendChild(catDiv);
    });

    // Find topic by ID
    let index = allTopics.findIndex(t => t.id === topicId);
    if (index === -1) index = 0;

    // Render topic
    function renderTopic(i) {
      const topic = allTopics[i];
      if (!topic) return;

      titleEl.textContent = topic.title;
      panelTitleEl.textContent = topic.title;
      contentEl.innerHTML = topic.content || "<p>No content available.</p>";

      // Highlight active topic in sidebar
      document.querySelectorAll('#lessonList a').forEach(a => {
        a.classList.remove('bg-blue-600', 'text-white', 'font-semibold');
        a.classList.add('hover:bg-blue-100', 'text-gray-700');
        if (a.href.includes(`id=${topic.id}`)) {
          a.classList.add('bg-blue-600', 'text-white', 'font-semibold');
          a.classList.remove('hover:bg-blue-100', 'text-gray-700');
        }
      });

      // Prev/Next navigation
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i === allTopics.length - 1;

      prevBtn.onclick = () => renderTopic(i - 1);
      nextBtn.onclick = () => renderTopic(i + 1);

      // Update URL
      const newUrl = `detail-notes.html?id=${topic.id}`;
      window.history.replaceState({}, '', newUrl);
    }

    renderTopic(index);

  } catch (err) {
    console.error('Error loading detail-notes.json:', err);
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);

// Sidebar toggle
document.getElementById('toggleSidebar').addEventListener('click', () => {
  document.getElementById('sidebar').classList.toggle('sidebar-hidden');
});
</script>

</body>
</html>
