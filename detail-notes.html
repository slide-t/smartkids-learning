<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: #f5fbff;
      margin: 0;
    }

    header.app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg,#2563eb,#60a5fa);
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      z-index: 50;
    }

    .page-wrap {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 80px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1e3a8a;
      color: white;
      border-radius: 12px;
      padding: 16px;
      max-height: 80vh;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .sidebar a {
      display: block;
      padding: 6px 10px;
      margin-bottom: 4px;
      border-radius: 8px;
      color: #cbd5e1;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    /* Main content */
    main.content {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .panel-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #2563eb;
      text-align: center;
    }

    .lesson-content img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-top: 12px;
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }
    .navigation button, .navigation a {
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .navigation button:hover, .navigation a:hover {
      transform: translateY(-2px);
    }
    .prev-btn { background: #f97316; }
    .next-btn { background: #2563eb; }
    .back-btn { background: #475569; }

    @media(max-width:768px) {
      .page-wrap { flex-direction: column; padding: 90px 12px 20px; }
      .sidebar { width: 100%; max-height: none; }
    }
  </style>
</head>
<body>
  <header class="app-header">SmartKids Learning — Lesson Details</header>

  <div class="page-wrap">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2>Lessons</h2>
      <div id="lessonList">Loading topics...</div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div id="lessonTitle" class="panel-title">Loading...</div>
      <div id="lessonContent" class="lesson-content text-gray-800"></div>

      <div class="navigation">
        <button id="prevBtn" class="prev-btn">⬅ Previous</button>
        <button id="nextBtn" class="next-btn">Next ➡</button>
        <a href="lessons.html" class="back-btn">⬅ Back to Lessons</a>
      </div>
    </main>
  </div>

  <script>
async function loadLesson() {
  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get('category');
  const topicId = params.get('id');

  const lessonListEl = document.getElementById('lessonList');
  const titleEl = document.getElementById('lessonTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();
    const categories = data.categories || [];

    // Build sidebar
    lessonListEl.innerHTML = '';
    categories.forEach(cat => {
      const catEl = document.createElement('div');
      catEl.className = 'mb-4';
      const catTitle = document.createElement('h3');
      catTitle.textContent = cat.title || cat.name;
      catTitle.className = 'font-semibold text-white mb-2';
      catEl.appendChild(catTitle);

      const ul = document.createElement('ul');
      (cat.lessons || []).forEach(topic => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `detail-notes.html?category=${encodeURIComponent(cat.id)}&id=${encodeURIComponent(topic.id)}`;
        a.textContent = topic.title;
        li.appendChild(a);
        ul.appendChild(li);
      });

      catEl.appendChild(ul);
      lessonListEl.appendChild(catEl);
    });

    // Flatten all topics
    const allTopics = [];
    categories.forEach(cat => {
      (cat.lessons || []).forEach(topic => {
        allTopics.push({ ...topic, categoryId: cat.id });
      });
    });

    // Find current topic index
    let index = allTopics.findIndex(t => t.id === topicId && t.categoryId === categoryId);
    if(index === -1) index = 0;

    function renderTopic(i) {
      const topic = allTopics[i];
      if(!topic) return;

      titleEl.textContent = topic.title;
      contentEl.innerHTML = topic.content || "<p>No content available.</p>";

      // Highlight active in sidebar
      document.querySelectorAll('#lessonList a').forEach(a => a.classList.remove('active'));
      const activeLink = document.querySelector(`#lessonList a[href$="id=${topic.id}"]`);
      if(activeLink) activeLink.classList.add('active');

      // Previous button
      if(i > 0) {
        prevBtn.disabled = false;
        prevBtn.onclick = () => renderTopic(i - 1);
      } else {
        prevBtn.disabled = true;
      }

      // Next button
      if(i < allTopics.length - 1) {
        nextBtn.disabled = false;
        nextBtn.onclick = () => renderTopic(i + 1);
      } else {
        nextBtn.disabled = true;
      }

      // Update URL
      const newUrl = `detail-notes.html?category=${topic.categoryId}&id=${topic.id}`;
      window.history.replaceState({}, '', newUrl);
    }

    renderTopic(index);

  } catch (err) {
    console.error('Error loading detail-notes.json:', err);
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>
</body>
</html>
