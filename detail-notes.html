<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 id="lessonTitle" class="text-2xl font-bold text-blue-700 mb-4"></h1>
    <div id="lessonContent" class="text-gray-800 leading-relaxed"></div>
    <div class="mt-6 text-center">
      <a href="lessons.html" class="text-blue-600 hover:underline">â¬… Back to Lessons</a>
    </div>
  </div>

  <script>
    async function loadLesson() {
      const urlParams = new URLSearchParams(window.location.search);
      const lessonId = urlParams.get('id');

      try {
        const res = await fetch('data/detail-notes.json');
        const data = await res.json();

        let found = null;

        data.categories.forEach(cat => {
          cat.lessons.forEach(lesson => {
            if (lesson.id === lessonId) {
              found = lesson;
            }
          });
        });

        if (found) {
          document.getElementById('lessonTitle').textContent = found.title;
          document.getElementById('lessonContent').innerHTML = found.content;
        } else {
          document.getElementById('lessonTitle').textContent = "Lesson Not Found";
          document.getElementById('lessonContent').innerHTML = "<p class='text-gray-500'>No details available for this topic.</p>";
        }
      } catch (err) {
        document.getElementById('lessonContent').innerHTML = "<p class='text-red-600'>Error loading detail-notes.json</p>";
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadLesson);
  </script>
</body>
</html>
