<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .panel {
      border-radius: 12px;
      background-color: #ebf8ff;
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
    }
    .panel-title {
      font-weight: bold;
      background-color: #4299e1;
      color: white;
      padding: 0.5rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6 text-center">Loading...</h1>

    <div class="panel">
      <div id="panelTitle" class="panel-title">Lesson</div>
      <div id="lessonContent" class="mt-2 text-gray-800"></div>
    </div>

    <div class="mt-6 flex flex-col items-center space-y-4">
  <button id="prevBtn" class="w-48 px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">⬅ Previous</button>
  <button id="nextBtn" class="w-48 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Next ➡</button>
  <a href="lessons.html" class="w-48 text-center px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">⬅ Back to Lessons</a>
</div>
<script>
async function loadLesson() {
  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get('category');
  const lessonId = params.get('id');

  const titleEl = document.getElementById('lessonTitle');
  const panelTitleEl = document.getElementById('panelTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();
    const categories = data.categories;

    // Flatten categories to handle navigation across all lessons
    const allLessons = [];
    categories.forEach(cat => {
      cat.lessons.forEach(lesson => {
        allLessons.push({
          ...lesson,
          categoryId: cat.id,
          categoryTitle: cat.title
        });
      });
    });

    // Find the starting lesson
    let index = allLessons.findIndex(
      l => l.id === lessonId && l.categoryId === categoryId
    );
    if (index === -1) index = 0;

    function renderLesson(i) {
      const lesson = allLessons[i];
      if (!lesson) return;

      titleEl.textContent = lesson.title;
      panelTitleEl.textContent = lesson.title;
      contentEl.innerHTML = lesson.content;

      // Previous button
      if (i > 0) {
        prevBtn.disabled = false;
        prevBtn.onclick = () => renderLesson(i - 1);
      } else {
        prevBtn.disabled = true;
        prevBtn.onclick = () => window.location.href = 'lessons.html';
      }

      // Next button
      if (i < allLessons.length - 1) {
        nextBtn.disabled = false;
        nextBtn.onclick = () => renderLesson(i + 1);
      } else {
        nextBtn.disabled = true;
        nextBtn.onclick = () => window.location.href = 'lessons.html';
      }

      // Update the browser URL (so navigation keeps context)
      const newUrl = `detail-notes.html?category=${lesson.categoryId}&id=${lesson.id}`;
      window.history.replaceState({}, '', newUrl);
    }

    renderLesson(index);

  } catch (err) {
    console.error('Error loading detail-notes.json:', err);
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>
