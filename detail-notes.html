<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-3xl mx-auto py-8 px-4">
    <!-- Title -->
    <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6">Loading...</h1>

    <!-- Lesson content -->
    <div id="lessonContent" class="p-6 bg-blue-50 rounded-xl shadow text-gray-800 leading-relaxed">
      <p class="text-gray-500">Please wait, loading lesson content...</p>
    </div>

    <!-- Back button -->
    <div class="mt-8 text-center">
      <a href="lessons.html" 
         class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
        â¬… Back to Lessons
      </a>
    </div>
  </div>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

async function loadLesson() {
  const lessonId = getQueryParam('id');
  const titleEl = document.getElementById('lessonTitle');
  const contentEl = document.getElementById('lessonContent');

  if (!lessonId) {
    titleEl.textContent = "Error";
    contentEl.innerHTML = "<p class='text-red-600'>No lesson selected.</p>";
    return;
  }

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();

    const lesson = data.find(l => l.id === lessonId);

    if (!lesson) {
      titleEl.textContent = "Not Found";
      contentEl.innerHTML = "<p class='text-red-600'>Lesson not found in notes.</p>";
      return;
    }

    titleEl.textContent = lesson.title;
    contentEl.innerHTML = `
      <div class="space-y-4">
        <p>${lesson.content}</p>
        ${lesson.image ? `<img src="${lesson.image}" alt="${lesson.title}" class="w-64 rounded shadow mt-4">` : ""}
      </div>
    `;

  } catch (err) {
    titleEl.textContent = "Error";
    contentEl.innerHTML = "<p class='text-red-600'>Could not load detail-notes.json.</p>";
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>

</body>
</html>
