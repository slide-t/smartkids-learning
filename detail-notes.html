<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .panel {
      border-radius: 12px;
      background-color: #ebf8ff;
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
    }
    .panel-title {
      font-weight: bold;
      background-color: #4299e1;
      color: white;
      padding: 0.5rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6 text-center">Loading...</h1>

    <div class="panel">
      <div id="panelTitle" class="panel-title">Lesson</div>
      <div id="lessonContent" class="mt-2 text-gray-800"></div>
    </div>

    <div class="mt-6 flex justify-between">
      <button id="prevBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">⬅ Previous</button>
      <button id="nextBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next ➡</button>
    </div>

    <div class="mt-6 flex justify-center space-x-4">
      <a href="lessons.html" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">⬅ Back to Lessons</a>
    </div>
  </div>

<script>
async function loadLesson() {
  const lessonId = new URLSearchParams(window.location.search).get('id');
  const titleEl = document.getElementById('lessonTitle');
  const panelTitleEl = document.getElementById('panelTitle');
  const contentEl = document.getElementById('lessonContent');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();
    const lessons = data.lessons;

    let index = lessons.findIndex(l => l.id === lessonId);
    if (index === -1) index = 0;

    function renderLesson(i) {
      const lesson = lessons[i];
      titleEl.textContent = lesson.title;
      panelTitleEl.textContent = lesson.title;
      contentEl.innerHTML = lesson.content;

      // Previous button
      if (i > 0) {
        prevBtn.disabled = false;
        prevBtn.onclick = () => renderLesson(i - 1);
      } else {
        prevBtn.disabled = true;
        prevBtn.onclick = () => window.location.href = 'lessons.html';
      }

      // Next button
      if (i < lessons.length - 1) {
        nextBtn.disabled = false;
        nextBtn.onclick = () => renderLesson(i + 1);
      } else {
        nextBtn.disabled = true;
        nextBtn.onclick = () => window.location.href = 'lessons.html';
      }
    }

    renderLesson(index);

  } catch (err) {
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>

</body>
</html>
