<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 id="lessonTitle" class="text-3xl font-bold text-blue-700 mb-6 text-center">Loading...</h1>

    <!-- Lesson content panel -->
    <div id="lessonContent" class="p-6 bg-blue-50 rounded-lg shadow text-gray-800">
      <p>Loading content...</p>
    </div>

    <!-- Back buttons -->
    <div class="mt-8 flex justify-center space-x-4">
      <a href="https://slide-t.github.io/smartkids-learning/classes.html" 
         class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
        ⬅ Keyboard Drill
      </a>
      <a href="https://slide-t.github.io/smartkids-learning/mouse.html" 
         class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
        ⬅ Mouse Practice 
      </a>
    </div>
  </div>

<script>
function getQueryParam(key) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(key);
}

async function loadLesson() {
  const lessonId = getQueryParam('id');
  const titleEl = document.getElementById('lessonTitle');
  const contentEl = document.getElementById('lessonContent');

  if (!lessonId) {
    titleEl.textContent = "Error: Missing lesson ID";
    contentEl.innerHTML = "<p class='text-red-600'>No lesson specified.</p>";
    return;
  }

  try {
    const res = await fetch('data/detail-notes.json');
    const data = await res.json();

    const lesson = data.find(l => l.id === lessonId);

    if (lesson) {
      titleEl.textContent = lesson.title;
      contentEl.innerHTML = `
        <div class="prose max-w-none">
          ${lesson.content}
        </div>
      `;
    } else {
      titleEl.textContent = "Lesson Not Found";
      contentEl.innerHTML = "<p class='text-red-600'>No content available for this lesson.</p>";
    }
  } catch (err) {
    titleEl.textContent = "Error Loading Lesson";
    contentEl.innerHTML = "<p class='text-red-600'>Failed to load detail-notes.json</p>";
  }
}

document.addEventListener('DOMContentLoaded', loadLesson);
</script>

</body>
</html>
